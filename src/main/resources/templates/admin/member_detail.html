<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 관리자 - 회원 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg-body: #f5f7fb;
            --bg-card: #ffffff;
            --bg-header: #050816;
            --border-subtle: #e1e4f0;
            --border-strong: #c6cadb;
            --ink-strong: #111827;
            --ink-muted: #6b7280;
            --accent: #2563eb;
            --accent-soft: #e0edff;
            --danger: #ef4444;
            --danger-soft: #ffe4e6;
            --success: #16a34a;
            --success-soft: #dcfce7;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Malgun Gothic", sans-serif;
            background: var(--bg-body);
            color: var(--ink-strong);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        button, select {
            font-family: inherit;
        }

        /* 상단 헤더 */
        .admin-header {
            background: var(--bg-header);
            color: #f9fafb;
            padding: 0 32px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .admin-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .admin-logo {
            font-weight: 700;
            font-size: 18px;
        }
        .admin-nav-tabs {
            display: flex;
            gap: 8px;
        }
        .admin-nav-tab {
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 13px;
            border: 1px solid transparent;
            background: transparent;
            color: #e5e7eb;
        }
        .admin-nav-tab.active {
            background: #ffffff;
            color: var(--ink-strong);
            border-color: var(--border-subtle);
        }
        .admin-header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
        }
        .admin-header-link {
            color: #e5e7eb;
        }
        .admin-header-link:hover {
            text-decoration: underline;
        }

        /* 메인 */
        .admin-main {
            max-width: 960px;
            margin: 24px auto 40px;
            padding: 0 24px;
        }

        .page-title-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 16px;
        }
        .page-title-row h1 {
            margin: 0;
            font-size: 22px;
        }
        .page-title-row p {
            margin: 4px 0 0;
            font-size: 13px;
            color: var(--ink-muted);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 0 14px;
            height: 32px;
            font-size: 13px;
            border: 1px solid transparent;
            cursor: pointer;
            background: #ffffff;
            color: var(--ink-strong);
            border-color: var(--border-strong);
            white-space: nowrap;
        }
        .btn-primary {
            background: var(--accent);
            color: #ffffff;
            border-color: var(--accent);
        }
        .btn-danger {
            background: var(--danger-soft);
            color: var(--danger);
            border-color: #fecaca;
        }
        .btn-outline {
            background: #ffffff;
            color: var(--ink-strong);
            border-color: var(--border-strong);
        }
        .btn:hover {
            filter: brightness(0.97);
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            padding: 16px 20px;
            margin-bottom: 16px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .info-table th,
        .info-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-subtle);
        }
        .info-table th {
            width: 120px;
            background: #f9fafb;
            font-weight: 600;
            color: var(--ink-muted);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 3px 9px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 500;
        }
        .status-badge.success {
            background: var(--success-soft);
            color: var(--success);
        }
        .status-badge.danger {
            background: var(--danger-soft);
            color: var(--danger);
        }

        .section-title {
            font-size: 15px;
            font-weight: 600;
            margin: 0 0 8px;
        }
        .section-desc {
            margin: 0 0 12px;
            font-size: 12px;
            color: var(--ink-muted);
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .form-row select {
            height: 32px;
            padding: 0 10px;
            border-radius: 8px;
            border: 1px solid var(--border-strong);
            font-size: 13px;
            min-width: 140px;
        }

        @media (max-width: 768px) {
            .admin-main {
                padding: 0 12px;
            }
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header th:replace="admin/fragments/admin_header :: adminHeader"></header>

<main class="admin-main">

    <div class="page-title-row">
        <div>
            <h1 th:text="${member.nickname}">닉네임</h1>
            <p>
                <span th:text="${member.loginId}">user001</span>
                · 회원 ID
                <span th:text="${member.id}">1</span>
            </p>
        </div>
        <div>
            <a th:href="@{/admin/members}" class="btn btn-outline">목록으로</a>
        </div>
    </div>

    <!-- 회원 기본 정보 -->
    <section class="card">
        <table class="info-table">
            <tbody>
            <tr>
                <th>회원 ID</th>
                <td th:text="${member.id}">1</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td th:text="${member.email}">user001@example.com</td>
            </tr>
            <tr>
                <th>성별</th>
                <td th:text="${member.gender}">여자</td>
            </tr>
            <tr>
                <th>국적</th>
                <td th:text="${member.nationality}">외국인</td>
            </tr>
            <tr>
                <th>소개</th>
                <td th:text="${member.intro}">안녕하세요, 유저입니다.</td>
            </tr>
            <tr>
                <th>상태</th>
                <td>
                    <!-- deletedYn == true -> 비활성(차단) -->
                    <span class="status-badge danger"
                          th:if="${member.deletedYn}">
                        비활성(차단)
                    </span>
                    <!-- deletedYn == false 또는 null -> 정상 -->
                    <span class="status-badge success"
                          th:unless="${member.deletedYn}">
                        정상
                    </span>
                </td>
            </tr>
            <tr>
                <th>현재 등급</th>
                <td th:text="${member.userLevel}">1</td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- 상태/등급 관리 -->
    <section class="two-column">

        <!-- 회원 상태 관리 -->
        <div class="card">
            <h2 class="section-title">회원 상태 관리</h2>
            <p class="section-desc">
                활성/비활성 전환을 통해 회원을 차단하거나 다시 복구할 수 있습니다.
            </p>

            <!-- 비활성 상태일 때: 활성으로 복구 버튼 -->
            <form th:if="${member.deletedYn}"
                  th:action="@{/admin/members/{id}/status(id=${member.id})}"
                  method="post">
                <input type="hidden" name="deletedYn" value="N"/>
                <button type="submit" class="btn btn-primary">
                    활성으로 복구
                </button>
            </form>

            <!-- 정상 상태일 때: 비활성(차단) 버튼 -->
            <form th:unless="${member.deletedYn}"
                  th:action="@{/admin/members/{id}/status(id=${member.id})}"
                  method="post">
                <input type="hidden" name="deletedYn" value="Y"/>
                <button type="submit" class="btn btn-danger">
                    비활성(차단)
                </button>
            </form>
        </div>

        <!-- 회원 등급 관리 -->
        <div class="card">
            <h2 class="section-title">회원 등급 관리</h2>
            <p class="section-desc">
                회원 등급을 변경하여 권한 수준을 조정할 수 있습니다.
            </p>

            <form th:action="@{/admin/members/{id}/level(id=${member.id})}"
                  method="post" class="form-row">
                <select name="userLevel">
                    <!-- userLevel 값은 프로젝트에서 실제로 사용하는 값에 맞춰 수정 -->
                    <option value="1" th:selected="${member.userLevel == 1}">1 - 일반 회원</option>
                    <option value="2" th:selected="${member.userLevel == 2}">2 - 우수 회원</option>
                    <option value="9" th:selected="${member.userLevel == 9}">9 - 관리자</option>
                </select>
                <button type="submit" class="btn btn-outline">
                    등급 변경
                </button>
            </form>
        </div>

    </section>

</main>
</body>
</html>
