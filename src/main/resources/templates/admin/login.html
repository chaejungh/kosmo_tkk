<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 관리자 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;
            font-family: system-ui,-apple-system,"Malgun Gothic",sans-serif;
            background:#f3f4f6;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
        }
        .card{
            width:100%;
            max-width:360px;
            background:#fff;
            border-radius:16px;
            box-shadow:0 10px 30px rgba(15,23,42,0.15);
            padding:24px 22px 28px;
        }
        .title{
            font-size:18px;
            font-weight:700;
            margin-bottom:4px;
        }
        .subtitle{
            font-size:13px;
            color:#6b7280;
            margin-bottom:16px;
        }
        .field{margin-bottom:12px;}
        label{
            display:block;
            font-size:13px;
            margin-bottom:4px;
            color:#374151;
        }
        input{
            width:100%;
            padding:8px 10px;
            border-radius:8px;
            border:1px solid #d1d5db;
            font-size:13px;
            box-sizing:border-box;
        }
        .btn{
            width:100%;
            margin-top:8px;
            padding:9px 0;
            border:none;
            border-radius:999px;
            background:#4f46e5;
            color:#fff;
            font-size:14px;
            font-weight:600;
            cursor:pointer;
        }
        .btn:hover{background:#4338ca;}
        .error{
            margin-bottom:10px;
            padding:6px 10px;
            border-radius:8px;
            background:#fef2f2;
            color:#b91c1c;
            font-size:12px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title">더쿠쿠 관리자</div>
    <div class="subtitle">관리자 계정으로 로그인하세요.</div>

    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}">에러 메시지</div>

    <form th:action="@{/admin/login}" method="post">
        <div class="field">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" autocomplete="off" required/>
        </div>
        <div class="field">
            <label for="loginPw">비밀번호</label>
            <input type="password" id="loginPw" name="loginPw" required/>
        </div>
        <button class="btn" type="submit">로그인</button>
    </form>
</div>
</body>
</html>
