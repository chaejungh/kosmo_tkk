<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 등록 | 관리자</title>
</head>
<body>

<header th:replace="admin/fragments/admin_header :: adminHeader"></header>

<main style="padding:24px">
    <h2>새 공지 등록</h2>

    <form th:action="@{/admin/notices/create}" method="post">

        <label>공지 유형</label><br>
        <select name="noticeType" required>
            <option value="NOTICE" selected>공지사항</option>
            <option value="EVENT">이벤트</option>
            <option value="UPDATE">업데이트</option>
        </select>
        <br><br>

        <label>제목</label><br>
        <input type="text" name="title" required style="width:300px;"><br><br>

        <label>내용</label><br>
        <textarea name="content" rows="8" style="width:300px;"></textarea><br><br>

        <label>시작일</label>
        <input type="date" name="startDate"><br><br>

        <label>종료일</label>
        <input type="date" name="endDate"><br><br>

        <button type="submit" style="padding:8px 16px; background:#111827; color:white;">
            등록하기
        </button>

    </form>

</main>

</body>
</html>
