<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>문의 상세 | 더쿠쿠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 24px;
            background: #f9fafb;
        }
        .wrap {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { margin-bottom: 16px; }

        .msg {
            margin-bottom: 12px;
            padding: 8px 10px;
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            font-size: 13px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 16px;
            margin-bottom: 16px;
        }
        .card-header {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card-body pre {
            white-space: pre-wrap;
            font-family: inherit;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            padding: 8px 10px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
        }
        .btn-row {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
        button {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #111827;
            color: #ffffff;
            border-color: #111827;
        }
        .btn-danger {
            background: #fee2e2;
            color: #b91c1c;
            border-color: #fecaca;
        }
        .btn-secondary {
            background: #e5e7eb;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="wrap">

    <h1>문의 상세</h1>

    <!-- 플래시 메시지 -->
    <div th:if="${msg != null and !#strings.isEmpty(msg)}"
         class="msg"
         th:text="${msg}">
        메시지
    </div>

    <!-- 문의 내용 -->
    <section class="card">
        <div class="card-header">
            <span th:text="|번호: ${inquiry.id}|">번호: 1</span>
            &nbsp;|&nbsp;
            <span th:text="|카테고리: ${inquiry.category}|">카테고리</span>
            &nbsp;|&nbsp;
            <span th:text="|상태: ${inquiry.status}|">STATUS</span>
        </div>

        <div class="card-body">
            <h2 th:text="${inquiry.title}"
                style="margin: 0 0 12px 0; font-size: 18px;">
                문의 제목
            </h2>

            <pre th:text="${inquiry.content}">
문의 내용
            </pre>
        </div>
    </section>

    <!-- 관리자 답변 -->
    <section class="card">
        <div class="card-header">관리자 답변</div>
        <div class="card-body">
            <form th:action="@{/admin/inquiries/{id}/answer(id=${inquiry.id})}"
                  method="post">
                <textarea name="answer"
                          placeholder="여기에 답변을 입력하세요"
                          th:text="${inquiry.answerContent}"></textarea>

                <div class="btn-row">
                    <button type="submit" class="btn-primary">답변 저장</button>
                    <a th:href="@{/admin/inquiries}" class="btn-secondary">목록으로</a>
                </div>
            </form>
        </div>
    </section>

    <!-- 삭제 버튼 -->
    <section class="card">
        <div class="card-header">기타 작업</div>
        <div class="card-body">
            <form th:action="@{/admin/inquiries/{id}/delete(id=${inquiry.id})}"
                  method="post"
                  onsubmit="return confirm('이 문의를 삭제하시겠습니까? 되돌릴 수 없습니다.');">
                <button type="submit" class="btn-danger">문의 삭제</button>
            </form>
        </div>
    </section>

</div>
</body>
</html>
