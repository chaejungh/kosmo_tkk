<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 | 더쿠쿠 관리자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 24px;
            font-family: system-ui, -apple-system, "Malgun Gothic", sans-serif;
            background: #f3f4f6;
        }

        .wrap {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 16px;
            font-size: 22px;
        }

        .msg {
            margin-bottom: 12px;
            padding: 8px 10px;
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            font-size: 13px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 16px 18px;
            margin-bottom: 16px;
        }

        .card-header {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .meta {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 10px;
        }

        .content {
            font-size: 14px;
            white-space: pre-wrap;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }

        .badge-deleted {
            background: #fee2e2;
            color: #b91c1c;
        }

        .btn-row {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #111827;
            color: #ffffff;
            border-color: #111827;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-danger {
            background: #fee2e2;
            color: #b91c1c;
            border-color: #fecaca;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 댓글 리스트 */
        .comment-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 8px 0;
            font-size: 14px;
        }

        .comment-meta {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .pagination {
            margin-top: 12px;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            font-size: 13px;
        }

        .pagination a,
        .pagination span {
            padding: 3px 7px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
        }

        .pagination .active {
            background: #111827;
            color: #ffffff;
            border-color: #111827;
        }
    </style>
</head>
<body>
<div class="wrap">

    <h1>게시글 상세</h1>

    <!-- 플래시 메시지 (상태 변경 후 리다이렉트 시 사용) -->
    <div th:if="${message != null}"
         class="msg"
         th:text="${message}">
        메시지
    </div>

    <!-- 게시글 정보 -->
    <section class="card">
        <div class="card-header">
            게시글 정보
        </div>
        <div class="meta">
            번호:
            <span th:text="${post.id}">1</span>
            &nbsp;|&nbsp;
            카테고리 ID:
            <span th:text="${post.categoryId}">1</span>
            &nbsp;|&nbsp;
            작성일:
            <span th:text="${post.createdAt}">2025-12-10</span>
            &nbsp;|&nbsp;
            상태:
            <span th:if="${post.deletedYn == 'N'}" class="badge badge-active">활성</span>
            <span th:if="${post.deletedYn == 'Y'}" class="badge badge-deleted">비활성</span>
        </div>

        <h2 class="title" th:text="${post.title}">
            게시글 제목
        </h2>

        <div class="content" th:text="${post.content}">
            게시글 내용
        </div>

        <div class="btn-row">
            <!-- 목록으로 -->
            <a th:href="@{/admin/boards}">
                <button type="button" class="btn-secondary">목록으로</button>
            </a>

            <!-- 비활성/삭제 -->
            <form th:if="${post.deletedYn == 'N'}"
                  th:action="@{/admin/boards/{postId}/delete(postId=${post.id})}"
                  method="post"
                  onsubmit="return confirm('이 게시글을 비활성화(삭제) 하시겠습니까?');">
                <button type="submit" class="btn-danger">게시글 비활성(삭제)</button>
            </form>

            <!-- 복구 -->
            <form th:if="${post.deletedYn == 'Y'}"
                  th:action="@{/admin/boards/{postId}/restore(postId=${post.id})}"
                  method="post"
                  onsubmit="return confirm('이 게시글을 복구하시겠습니까?');">
                <button type="submit" class="btn-primary">게시글 복구</button>
            </form>
        </div>
    </section>

    <!-- 댓글 목록 -->
    <section class="card">
        <div class="card-header">
            댓글 목록
        </div>

        <div th:if="${comments.content.isEmpty()}">
            등록된 댓글이 없습니다.
        </div>

        <div th:each="c : ${comments.content}" class="comment-item">
            <div class="comment-meta">
                <span>
                    댓글 번호:
                    <span th:text="${c.id}">1</span>
                    &nbsp;|&nbsp;
                    작성자 ID:
                    <span th:text="${c.memberId}">1</span>
                </span>
                <span>
                    작성일:
                    <span th:text="${c.createdAt}">2025-12-10</span>
                    &nbsp;|&nbsp;
                    <span th:if="${c.deletedYn == 'N'}" class="badge badge-active">활성</span>
                    <span th:if="${c.deletedYn == 'Y'}" class="badge badge-deleted">비활성</span>
                </span>
            </div>
            <div th:text="${c.content}">
                댓글 내용
            </div>

            <div class="btn-row" style="margin-top: 6px;">
                <form th:action="@{/admin/boards/{postId}/comments/{commentId}/delete(postId=${post.id}, commentId=${c.id})}"
                      method="post"
                      onsubmit="return confirm('이 댓글을 비활성화(삭제) 하시겠습니까?');">
                    <button type="submit" class="btn-danger" style="font-size: 12px; padding: 4px 8px;">
                        댓글 비활성(삭제)
                    </button>
                </form>
            </div>
        </div>

        <!-- 댓글 페이징 -->
        <div class="pagination" th:if="${comments.totalPages > 1}">
            <!-- 이전 -->
            <a th:if="${!comments.first}"
               th:href="@{/admin/boards/{postId}(postId=${post.id}, page=${comments.number - 1}, size=${comments.size})}">
                &laquo;
            </a>

            <!-- 번호 -->
            <span th:each="pageNum : ${#numbers.sequence(0, comments.totalPages - 1)}"
                  th:classappend="${pageNum} == ${comments.number} ? 'active'">
                <a th:if="${pageNum} != ${comments.number}"
                   th:text="${pageNum + 1}"
                   th:href="@{/admin/boards/{postId}(postId=${post.id}, page=${pageNum}, size=${comments.size})}">
                    1
                </a>
                <span th:if="${pageNum} == ${comments.number}"
                      th:text="${pageNum + 1}">
                    1
                </span>
            </span>

            <!-- 다음 -->
            <a th:if="${!comments.last}"
               th:href="@{/admin/boards/{postId}(postId=${post.id}, page=${comments.number + 1}, size=${comments.size})}">
                &raquo;
            </a>
        </div>
    </section>

</div>
</body>
</html>
