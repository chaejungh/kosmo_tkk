<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 | 더쿠쿠 관리자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --admin-bg: #0b1120;
            --admin-card-bg: #ffffff;
            --admin-card-shadow: 0 10px 30px rgba(15, 23, 42, .16);
            --admin-accent: #6366f1;
            --admin-text: #111827;
            --admin-text-soft: #6b7280;
            --border-soft: #e5e7eb;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Malgun Gothic", sans-serif;
            background: #f3f4f6;
            color: var(--admin-text);
        }

        /* 헤더 - 대시보드와 동일 */
        .admin-header {
            background: var(--admin-bg);
            color: #e5e7eb;
            padding: 14px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-logo {
            font-weight: 700;
            font-size: 18px;
        }

        .admin-header-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(148, 163, 184, .2);
        }

        .admin-header-right {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-header-right a {
            color: #cbd5f5;
            text-decoration: none;
        }

        .admin-header-right a:hover {
            text-decoration: underline;
        }

        /* 메인 영역 */
        .admin-main {
            padding: 24px 32px 32px;
        }

        .page-title {
            margin-bottom: 20px;
        }

        .page-title h1 {
            margin: 0 0 6px;
            font-size: 22px;
        }

        .page-title p {
            margin: 0;
            font-size: 13px;
            color: var(--admin-text-soft);
        }

        /* 카드 공통 */
        .admin-card {
            background: var(--admin-card-bg);
            border-radius: 16px;
            padding: 16px 18px;
            box-shadow: var(--admin-card-shadow);
            border: 1px solid var(--border-soft);
            margin-bottom: 16px;
        }

        .admin-card-header {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .meta-row {
            font-size: 13px;
            color: var(--admin-text-soft);
            margin-bottom: 8px;
        }

        .meta-row span + span::before {
            content: "·";
            margin: 0 6px;
            color: #d1d5db;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 8px 0 10px;
        }

        .content {
            font-size: 14px;
            white-space: pre-wrap;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }

        .badge-deleted {
            background: #fee2e2;
            color: #b91c1c;
        }

        .msg {
            margin-bottom: 12px;
            padding: 8px 10px;
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            font-size: 13px;
        }

        .btn-row {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        button {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #d1d5db;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #111827;
            color: #ffffff;
            border-color: #111827;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-danger {
            background: #fee2e2;
            color: #b91c1c;
            border-color: #fecaca;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 댓글 리스트 */
        .comment-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 8px 0;
            font-size: 14px;
        }

        .comment-meta {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .pagination {
            margin-top: 12px;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            font-size: 12px;
        }

        .pagination a,
        .pagination span {
            padding: 3px 7px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            text-decoration: none;
            color: #374151;
        }

        .pagination .active {
            background: #111827;
            color: #ffffff;
            border-color: #111827;
        }

        .pagination a:hover {
            border-color: #9ca3af;
        }

        @media (max-width: 640px) {
            .admin-main {
                padding: 18px 14px 28px;
            }
        }
    </style>
</head>
<body>

<header class="admin-header">
    <div class="admin-header-left">
        <div class="admin-logo">더쿠쿠 관리자</div>
        <span class="admin-header-badge">게시판 관리</span>
    </div>
    <div class="admin-header-right">
        <span th:text="${session.adminName != null ? session.adminName + '님 안녕하세요' : '관리자님 안녕하세요'}">
            관리자님 안녕하세요
        </span>
        <span>|</span>
        <a th:href="@{/admin/logout}">로그아웃</a>
    </div>
</header>

<main class="admin-main">
    <section class="page-title">
        <h1>게시글 상세</h1>
        <p>게시글 내용을 확인하고, 상태 및 댓글을 관리합니다.</p>
    </section>

    <!-- 플래시 메시지 (삭제/복구/댓글삭제 등) -->
    <div th:if="${message != null}"
         class="msg"
         th:text="${message}">
        메시지
    </div>

    <!-- 게시글 정보 카드 -->
    <section class="admin-card">
        <div class="admin-card-header">게시글 정보</div>

        <div class="meta-row">
            <span>
                번호:
                <span th:text="${post.id}">1</span>
            </span>
            <span>
                카테고리 ID:
                <span th:text="${post.categoryId}">1</span>
            </span>
            <span>
                작성일:
                <span th:text="${post.createdAt}">2025-12-10</span>
            </span>
        </div>

        <div class="meta-row">
            <span>
                조회수:
                <span th:text="${post.viewCount}">0</span>
            </span>
            <span>
                좋아요:
                <span th:text="${post.likeCount}">0</span>
            </span>
            <span>
                상태:
                <span th:if="${post.deletedYn == 'N'}" class="badge badge-active">활성</span>
                <span th:if="${post.deletedYn == 'Y'}" class="badge badge-deleted">비활성</span>
            </span>
        </div>

        <h2 class="title" th:text="${post.title}">
            게시글 제목
        </h2>

        <div class="content" th:text="${post.content}">
            게시글 내용
        </div>

        <div class="btn-row">
            <!-- 목록으로 -->
            <a th:href="@{/admin/boards}">
                <button type="button" class="btn-secondary">목록으로</button>
            </a>

            <!-- 비활성(삭제) -->
            <form th:if="${post.deletedYn == 'N'}"
                  th:action="@{/admin/boards/{postId}/delete(postId=${post.id})}"
                  method="post"
                  onsubmit="return confirm('이 게시글을 비활성화(삭제) 하시겠습니까?');">
                <button type="submit" class="btn-danger">게시글 비활성(삭제)</button>
            </form>

            <!-- 복구 -->
            <form th:if="${post.deletedYn == 'Y'}"
                  th:action="@{/admin/boards/{postId}/restore(postId=${post.id})}"
                  method="post"
                  onsubmit="return confirm('이 게시글을 복구하시겠습니까?');">
                <button type="submit" class="btn-primary">게시글 복구</button>
            </form>
        </div>
    </section>

    <!-- 댓글 목록 카드 -->
    <section class="admin-card">
        <div class="admin-card-header">댓글 목록</div>

        <!-- 댓글이 없을 때 -->
        <div th:if="${comments.content.isEmpty()}">
            등록된 댓글이 없습니다.
        </div>

        <!-- 댓글 리스트 -->
        <div th:each="c : ${comments.content}" class="comment-item">
            <div class="comment-meta">
                <span>
                    댓글 번호:
                    <span th:text="${c.id}">1</span>
                    &nbsp;|&nbsp;
                    작성자 ID:
                    <span th:text="${c.memberId}">1</span>
                </span>
                <span>
                    작성일:
                    <span th:text="${c.createdAt}">2025-12-10</span>
                    &nbsp;|&nbsp;
                    <span th:if="${c.deletedYn == 'N'}" class="badge badge-active">활성</span>
                    <span th:if="${c.deletedYn == 'Y'}" class="badge badge-deleted">비활성</span>
                </span>
            </div>

            <div th:text="${c.content}">
                댓글 내용
            </div>

            <div class="btn-row" style="margin-top: 6px;">
                <form th:action="@{/admin/boards/{postId}/comments/{commentId}/delete(postId=${post.id}, commentId=${c.id})}"
                      method="post"
                      onsubmit="return confirm('이 댓글을 비활성화(삭제) 하시겠습니까?');">
                    <button type="submit" class="btn-danger" style="font-size: 12px; padding: 4px 8px;">
                        댓글 비활성(삭제)
                    </button>
                </form>
            </div>
        </div>

        <!-- 댓글 페이징 -->
        <div class="pagination" th:if="${comments.totalPages > 1}">
            <!-- 이전 -->
            <a th:if="${!comments.first}"
               th:href="@{/admin/boards/{postId}(postId=${post.id}, page=${comments.number - 1}, size=${comments.size})}">
                &laquo;
            </a>

            <!-- 번호 -->
            <span th:each="pageNum : ${#numbers.sequence(0, comments.totalPages - 1)}"
                  th:classappend="${pageNum} == ${comments.number} ? ' active'">
                <a th:if="${pageNum} != ${comments.number}"
                   th:text="${pageNum + 1}"
                   th:href="@{/admin/boards/{postId}(postId=${post.id}, page=${pageNum}, size=${comments.size})}">
                    1
                </a>
                <span th:if="${pageNum} == ${comments.number}"
                      th:text="${pageNum + 1}">
                    1
                </span>
            </span>

            <!-- 다음 -->
            <a th:if="${!comments.last}"
               th:href="@{/admin/boards/{postId}(postId=${post.id}, page=${comments.number + 1}, size=${comments.size})}">
                &raquo;
            </a>
        </div>
    </section>
</main>

</body>
</html>
