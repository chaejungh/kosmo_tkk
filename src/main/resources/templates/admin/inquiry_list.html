<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>관리자 문의 목록 | 더쿠쿠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- 필요하면 여기서 기존 admin CSS를 link 로 붙이셔도 됩니다 -->

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 24px;
            background: #f9fafb;
        }
        h1 { margin-bottom: 16px; }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .search-box input {
            padding: 6px 8px;
            min-width: 200px;
        }
        .search-box button {
            padding: 6px 12px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 8px 10px;
            font-size: 14px;
        }
        th {
            background: #f3f4f6;
            text-align: left;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
        }
        .badge-wait {
            background: #fee2e2;
            color: #b91c1c;
        }
        .badge-done {
            background: #dcfce7;
            color: #166534;
        }

        .pagination {
            margin-top: 16px;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        .pagination a,
        .pagination span {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            font-size: 13px;
        }
        .pagination .active {
            background: #111827;
            color: #ffffff;
            border-color: #111827;
        }
    </style>
</head>
<body>

<h1>문의 관리</h1>

<div class="toolbar">
    <div>
        <span th:text="|총 ${inquiryPage.totalElements}건|">총 0건</span>
    </div>

    <!-- 검색 폼 -->
    <form class="search-box" th:action="@{/admin/inquiries}" method="get">
        <input type="hidden" name="page" value="0"/>
        <input type="text" name="keyword" placeholder="제목/내용 검색"
               th:value="${keyword}"/>
        <button type="submit">검색</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th style="width: 80px;">번호</th>
        <th>카테고리</th>
        <th>제목</th>
        <th style="width: 120px;">상태</th>
    </tr>
    </thead>
    <tbody>
    <!-- 문의가 없을 때 -->
    <tr th:if="${inquiryPage.content.isEmpty()}">
        <td colspan="4" style="text-align: center;">등록된 문의가 없습니다.</td>
    </tr>

    <!-- 문의 목록 -->
    <tr th:each="inq : ${inquiryPage.content}">
        <td th:text="${inq.id}">1</td>
        <td th:text="${inq.category}">카테고리</td>
        <td>
            <a th:href="@{/admin/inquiries/{id}(id=${inq.id})}"
               th:text="${inq.title}">
                문의 제목
            </a>
        </td>
        <td>
            <!-- ANSWER_CONTENT 기준으로 상태 표시 -->
            <span th:if="${inq.answerContent == null or #strings.isEmpty(inq.answerContent)}"
                  class="badge badge-wait">답변 대기</span>

            <span th:if="${inq.answerContent != null and !#strings.isEmpty(inq.answerContent)}"
                  class="badge badge-done">답변 완료</span>
        </td>
    </tr>
    </tbody>
</table>

<!-- 페이징 -->
<div class="pagination"
     th:if="${inquiryPage.totalPages > 1}">
    <!-- 이전 페이지 -->
    <a th:if="${!inquiryPage.first}"
       th:href="@{/admin/inquiries(page=${currentPage - 1}, size=${size}, keyword=${keyword})}">
        &laquo;
    </a>

    <!-- 페이지 번호 -->
    <span th:each="pageNum : ${#numbers.sequence(0, inquiryPage.totalPages - 1)}"
          th:if="${inquiryPage.totalPages > 0}"
          th:classappend="${pageNum} == ${currentPage} ? 'active'">
        <a th:if="${pageNum} != ${currentPage}"
           th:href="@{/admin/inquiries(page=${pageNum}, size=${size}, keyword=${keyword})}"
           th:text="${pageNum + 1}">
            1
        </a>
        <span th:if="${pageNum} == ${currentPage}"
              th:text="${pageNum + 1}">
            1
        </span>
    </span>

    <!-- 다음 페이지 -->
    <a th:if="${!inquiryPage.last}"
       th:href="@{/admin/inquiries(page=${currentPage + 1}, size=${size}, keyword=${keyword})}">
        &raquo;
    </a>
</div>

</body>
</html>
