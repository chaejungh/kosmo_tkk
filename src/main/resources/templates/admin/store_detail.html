<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 관리자 - 매장 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg-body: #f5f7fb;
            --bg-card: #ffffff;
            --bg-header: #050816;
            --border-subtle: #e1e4f0;
            --border-strong: #c6cadb;
            --ink-strong: #111827;
            --ink-muted: #6b7280;
            --accent: #2563eb;
            --danger: #ef4444;
            --danger-soft: #ffe4e6;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Malgun Gothic", sans-serif;
            background: var(--bg-body);
            color: var(--ink-strong);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        button { font-family: inherit; }

        .admin-header {
            background: var(--bg-header);
            color: #f9fafb;
            padding: 0 32px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-logo {
            font-weight: 700;
            font-size: 18px;
        }

        .admin-nav-tabs {
            display: flex;
            gap: 8px;
        }

        .admin-nav-tab {
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 13px;
            border: 1px solid transparent;
            background: transparent;
            color: #e5e7eb;
        }

        .admin-nav-tab.active {
            background: #ffffff;
            color: var(--ink-strong);
            border-color: var(--border-subtle);
        }

        .admin-header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
        }

        .admin-header-link {
            color: #e5e7eb;
        }

        .admin-header-link:hover {
            text-decoration: underline;
        }

        .admin-main {
            max-width: 900px;
            margin: 24px auto 40px;
            padding: 0 24px;
        }

        .admin-section-title {
            margin-bottom: 16px;
        }

        .admin-section-title h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .admin-section-title p {
            margin: 4px 0 0;
            font-size: 13px;
            color: var(--ink-muted);
        }

        .detail-card {
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border-subtle);
            padding: 18px 20px;
        }

        .detail-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-subtle);
            font-size: 14px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            width: 120px;
            color: var(--ink-muted);
        }

        .detail-value {
            flex: 1;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            padding: 3px 9px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-chip.active {
            background: #e5f8ec;
            color: #166534;
        }

        .status-chip.inactive {
            background: #ffefef;
            color: #b91c1c;
        }

        .detail-actions {
            margin-top: 18px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 999px;
            padding: 0 14px;
            height: 32px;
            font-size: 13px;
            border: 1px solid transparent;
            cursor: pointer;
            background: #fff;
        }

        .btn-outline {
            border-color: var(--border-strong);
            color: var(--ink-strong);
        }

        .btn-outline:hover {
            background: #f9fafb;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            filter: brightness(.96);
        }

        .btn-danger {
            background: var(--danger-soft);
            border-color: #fecaca;
            color: var(--danger);
        }

        .btn-danger:hover {
            filter: brightness(.97);
        }

        @media (max-width: 768px) {
            .admin-main {
                padding: 0 12px;
            }

            .detail-row {
                flex-direction: column;
            }

            .detail-label {
                width: 100%;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
<header th:replace="admin/fragments/admin_header :: adminHeader"></header>

<main class="admin-main">
    <section>
        <div class="admin-section-title">
            <h1 th:text="${store.name}">매장 이름</h1>
            <p>매장 상세 정보 및 노출 상태를 확인·관리합니다.</p>
        </div>

        <div class="detail-card">
            <div class="detail-row">
                <div class="detail-label">매장 ID</div>
                <div class="detail-value" th:text="${store.id}">1</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">매장명</div>
                <div class="detail-value" th:text="${store.name}">매장명</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">지역</div>
                <div class="detail-value"
                     th:text="${store.regionName != null ? store.regionName : store.address}">
                    서울
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">주소</div>
                <div class="detail-value" th:text="${store.address}">주소</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">전화번호</div>
                <div class="detail-value" th:text="${store.phone}">02-000-0000</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">한줄 소개</div>
                <div class="detail-value" th:text="${store.oneLineDesc}">한줄 소개</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">상태</div>
                <div class="detail-value">
                    <span class="status-chip active"
                          th:if="${store.deletedYn == null or store.deletedYn == 'N'}">
                        활성
                    </span>
                    <span class="status-chip inactive"
                          th:if="${store.deletedYn != null and store.deletedYn != 'N'}">
                        비활성
                    </span>
                </div>
            </div>

            <div class="detail-actions">
                <!-- 리스트로 돌아가기 -->
                <a th:href="@{/admin/stores(page=${page}, type=${type}, keyword=${keyword})}"
                   class="btn btn-outline">
                    목록으로
                </a>

                <!-- 프론트 실제 매장 상세 보기 -->
                <a th:href="@{/store/{id}/detail.do(id=${store.id})}"
                   class="btn btn-primary">
                    사용자 화면에서 보기
                </a>

                <!-- 상태 토글 -->
                <form th:action="@{/admin/stores/{id}/toggle(id=${store.id})}"
                      method="post"
                      style="margin:0;">
                    <button type="submit"
                            class="btn btn-danger">
                        상태 토글 (활성/비활성)
                    </button>
                </form>
            </div>
        </div>
    </section>
</main>

</body>
</html>
