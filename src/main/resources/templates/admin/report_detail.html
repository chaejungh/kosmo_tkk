<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 관리자 - 신고 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg-body: #f5f7fb;
            --bg-card: #ffffff;
            --bg-header: #050816;
            --border-subtle: #e1e4f0;
            --border-strong: #c6cadb;
            --ink-strong: #111827;
            --ink-muted: #6b7280;
            --accent: #2563eb;
            --danger: #ef4444;
            --danger-soft: #ffe4e6;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Malgun Gothic", sans-serif;
            background: var(--bg-body);
            color: var(--ink-strong);
        }

        a { color: inherit; text-decoration: none; }

        button { font-family: inherit; }

        .admin-header {
            background: var(--bg-header);
            color: #f9fafb;
            padding: 0 32px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-logo {
            font-weight: 700;
            font-size: 18px;
        }

        .admin-nav-tabs {
            display: flex;
            gap: 8px;
        }

        .admin-nav-tab {
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 13px;
            border: 1px solid transparent;
            background: transparent;
            color: #e5e7eb;
        }

        .admin-nav-tab.active {
            background: #ffffff;
            color: var(--ink-strong);
            border-color: var(--border-subtle);
        }

        .admin-header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
        }

        .admin-header-link {
            color: #e5e7eb;
        }

        .admin-header-link:hover {
            text-decoration: underline;
        }

        .admin-main {
            max-width: 900px;
            margin: 24px auto 40px;
            padding: 0 24px;
        }

        .admin-section-title {
            margin-bottom: 16px;
        }

        .admin-section-title h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .admin-section-title p {
            margin: 4px 0 0;
            font-size: 13px;
            color: var(--ink-muted);
        }

        .detail-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            padding: 20px 22px;
        }

        .detail-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #f1f2f8;
            font-size: 14px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            width: 130px;
            color: var(--ink-muted);
            font-weight: 600;
        }

        .detail-value {
            flex: 1;
        }

        .detail-reason {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            padding: 3px 9px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-chip.wait {
            background: #fef9c3;
            color: #92400e;
        }

        .status-chip.done {
            background: #e5f8ec;
            color: #166534;
        }

        .status-chip.etc {
            background: #ffefef;
            color: #b91c1c;
        }

        .detail-actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 0 16px;
            height: 34px;
            font-size: 13px;
            border: 1px solid transparent;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent);
            color: #ffffff;
        }

        .btn-outline {
            background: #ffffff;
            color: var(--ink-strong);
            border-color: var(--border-strong);
        }

        .btn-danger {
            background: var(--danger-soft);
            color: var(--danger);
            border-color: #fecaca;
        }

        .btn-primary:hover { filter: brightness(0.96); }
        .btn-outline:hover { background: #f9fafb; }
        .btn-danger:hover { filter: brightness(0.97); }

        @media (max-width: 768px) {
            .admin-main {
                padding: 0 12px;
            }
        }
    </style>
</head>
<body>
<header th:replace="admin/fragments/admin_header :: adminHeader"></header>

<main class="admin-main">
    <section>
        <div class="admin-section-title">
            <h1>신고 상세</h1>
            <p>신고 내역을 확인하고 처리 상태를 변경할 수 있습니다.</p>
        </div>

        <div class="detail-card" th:if="${report != null}">
            <div class="detail-row">
                <div class="detail-label">신고 ID</div>
                <div class="detail-value" th:text="${report.id}">1</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">유형</div>
                <div class="detail-value"
                     th:text="${report.commentId != null ? '댓글 신고' : '게시글 신고'}">
                    게시글 신고
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">대상 ID</div>
                <div class="detail-value">
                    <span th:if="${report.commentId != null}">
                        댓글 ID :
                        <strong th:text="${report.commentId}">0</strong>
                    </span>
                    <span th:if="${report.commentId == null}">
                        게시글 ID :
                        <strong th:text="${report.postId}">0</strong>
                    </span>
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">신고자 ID</div>
                <div class="detail-value"
                     th:text="${report.reporterId != null ? report.reporterId : '알 수 없음'}">
                    0
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">상태</div>
                <div class="detail-value">
                    <span th:switch="${report.status}">
                        <span class="status-chip wait"
                              th:case="'WAIT'">
                            대기 (WAIT)
                        </span>
                        <span class="status-chip done"
                              th:case="'DONE'">
                            처리 완료 (DONE)
                        </span>
                        <span class="status-chip etc"
                              th:case="*"
                              th:text="${report.status}">
                            기타
                        </span>
                    </span>
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">신고일</div>
                <div class="detail-value"
                     th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd')}">
                    2025-01-01
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">신고 사유</div>
                <div class="detail-value detail-reason"
                     th:text="${report.reason}">
                    신고 사유 내용
                </div>
            </div>

            <div class="detail-actions">
                <!-- 대기 상태로 변경 -->
                <form th:action="@{/admin/reports/{id}/status(id=${report.id})}"
                      method="post"
                      style="margin:0;">
                    <input type="hidden" name="status" value="WAIT">
                    <button type="submit" class="btn btn-outline">
                        상태를 대기(WAIT)로 변경
                    </button>
                </form>

                <!-- 처리완료 상태로 변경 -->
                <form th:action="@{/admin/reports/{id}/status(id=${report.id})}"
                      method="post"
                      style="margin:0;">
                    <input type="hidden" name="status" value="DONE">
                    <button type="submit" class="btn btn-primary">
                        상태를 처리 완료(DONE)로 변경
                    </button>
                </form>

                <!-- 신고 삭제 -->
                <form th:action="@{/admin/reports/{id}/delete(id=${report.id})}"
                      method="post"
                      style="margin:0;"
                      onsubmit="return confirm('이 신고 내역을 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-danger">
                        신고 삭제
                    </button>
                </form>

                <!-- 목록으로 -->
                <a th:href="@{/admin/reports}" class="btn btn-outline">
                    목록으로
                </a>
            </div>
        </div>
    </section>
</main>

</body>
</html>
