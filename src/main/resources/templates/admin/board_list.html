<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 관리자 - 게시판 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg-body: #f5f7fb;
            --bg-card: #ffffff;
            --bg-header: #050816;
            --bg-chip-active: #e5f8ec;
            --bg-chip-inactive: #ffefef;
            --border-subtle: #e1e4f0;
            --border-strong: #c6cadb;
            --ink-strong: #111827;
            --ink-muted: #6b7280;
            --accent: #2563eb;
            --accent-soft: #e0edff;
            --danger: #ef4444;
            --danger-soft: #ffe4e6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Malgun Gothic", sans-serif;
            background: var(--bg-body);
            color: var(--ink-strong);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        button {
            font-family: inherit;
        }

        /* 상단 헤더 */
        .admin-header {
            background: var(--bg-header);
            color: #f9fafb;
            padding: 0 32px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-logo {
            font-weight: 700;
            font-size: 18px;
        }

        .admin-nav-tabs {
            display: flex;
            gap: 8px;
        }

        .admin-nav-tab {
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 13px;
            border: 1px solid transparent;
            background: transparent;
            color: #e5e7eb;
        }

        .admin-nav-tab.active {
            background: #ffffff;
            color: var(--ink-strong);
            border-color: var(--border-subtle);
        }

        .admin-header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
        }

        .admin-header-link {
            color: #e5e7eb;
        }

        .admin-header-link:hover {
            text-decoration: underline;
        }

        /* 메인 컨테이너 */
        .admin-main {
            max-width: 1200px;
            margin: 24px auto 40px;
            padding: 0 24px;
        }

        .admin-section-title {
            margin-bottom: 16px;
        }

        .admin-section-title h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .admin-section-title p {
            margin: 4px 0 0;
            font-size: 13px;
            color: var(--ink-muted);
        }

        /* 검색 영역 */
        .search-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            padding: 16px 20px;
            margin-bottom: 16px;
        }

        .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .search-row select,
        .search-row input[type="text"] {
            height: 34px;
            padding: 0 10px;
            border-radius: 8px;
            border: 1px solid var(--border-strong);
            font-size: 13px;
        }

        .search-row select {
            min-width: 180px;
        }

        .search-row input[type="text"] {
            flex: 1 1 260px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 0 14px;
            height: 34px;
            font-size: 13px;
            border: 1px solid transparent;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent);
            color: #ffffff;
        }

        .btn-outline {
            background: #ffffff;
            color: var(--ink-strong);
            border-color: var(--border-strong);
        }

        .btn-primary:hover {
            filter: brightness(0.96);
        }

        .btn-outline:hover {
            background: #f9fafb;
        }

        .btn-small {
            height: 28px;
            padding: 0 10px;
            font-size: 12px;
            border-radius: 999px;
        }

        .btn-small-secondary {
            background: #ffffff;
            border-color: var(--border-strong);
            color: var(--ink-strong);
        }

        .btn-small-secondary:hover {
            background: #f3f4ff;
        }

        .btn-small-danger {
            background: var(--danger-soft);
            border-color: #fecaca;
            color: var(--danger);
        }

        .btn-small-danger:hover {
            filter: brightness(0.97);
        }

        /* 카드 + 테이블 */
        .table-card {
            margin-top: 8px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            padding: 16px 20px 12px;
        }

        .table-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--ink-muted);
        }

        .table-top-row strong {
            color: var(--ink-strong);
        }

        table.admin-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .admin-table thead {
            background: #f9fafb;
        }

        .admin-table th,
        .admin-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border-subtle);
            text-align: left;
        }

        .admin-table th {
            font-weight: 600;
            color: var(--ink-muted);
            font-size: 12px;
        }

        .admin-table tbody tr:hover {
            background: #f8fafc;
        }

        .col-number {
            width: 60px;
        }

        .col-category {
            width: 120px;
        }

        .col-writer {
            width: 120px;
        }

        .col-date {
            width: 130px;
        }

        .col-status {
            width: 80px;
        }

        .col-actions {
            width: 170px;
        }

        .title-link {
            color: var(--accent);
        }

        .title-link:hover {
            text-decoration: underline;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            padding: 3px 9px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-chip.active {
            background: var(--bg-chip-active);
            color: #166534;
        }

        .status-chip.inactive {
            background: var(--bg-chip-inactive);
            color: #b91c1c;
        }

        .empty-row {
            text-align: center;
            color: var(--ink-muted);
            padding: 32px 0;
        }

        /* pagination */
        .pagination {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 4px;
            font-size: 13px;
        }

        .page-link {
            min-width: 28px;
            height: 28px;
            padding: 0 8px;
            border-radius: 999px;
            border: 1px solid transparent;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: var(--ink-muted);
            background: transparent;
        }

        .page-link:hover {
            border-color: var(--border-strong);
            background: #ffffff;
        }

        .page-link.current {
            background: var(--accent);
            color: #ffffff;
        }

        .page-link.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .admin-main {
                padding: 0 12px;
            }

            .search-card {
                padding: 12px;
            }

            .search-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-row select,
            .search-row input[type="text"] {
                width: 100%;
            }

            .admin-table thead {
                display: none;
            }

            .admin-table tr {
                display: block;
                border-bottom: 1px solid var(--border-subtle);
                margin-bottom: 8px;
            }

            .admin-table td {
                display: flex;
                justify-content: space-between;
                border-bottom: none;
                padding: 6px 4px;
            }

            .admin-table td::before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--ink-muted);
                margin-right: 10px;
                font-size: 11px;
            }

            .col-actions {
                width: auto;
            }
        }
    </style>
</head>
<body>

<!-- 상단 헤더 -->
<header class="admin-header">
    <div class="admin-header-left">
        <div class="admin-logo">더쿠쿠 관리자</div>
        <nav class="admin-nav-tabs">
            <a th:href="@{/admin/members}" class="admin-nav-tab">회원 관리</a>
            <a th:href="@{/admin/boards}" class="admin-nav-tab active">게시판 관리</a>
        </nav>
    </div>
    <div class="admin-header-right">
        <a th:href="@{/admin/dashboard}" class="admin-header-link">대시보드</a>
        <span>|</span>
        <a th:href="@{/logout}" class="admin-header-link">로그아웃</a>
    </div>
</header>

<main class="admin-main">
    <section>
        <!-- 제목 -->
        <div class="admin-section-title">
            <h1>게시판 관리</h1>
            <p>게시글 목록을 조회하고 상태(활성/비활성)를 관리합니다.</p>
        </div>

        <!-- 검색 영역 -->
        <form th:action="@{/admin/boards}" method="get" class="search-card">
            <div class="search-row">
                <!-- 카테고리 선택 -->
                <select name="categoryId">
                    <option value=""
                            th:selected="${categoryId == null}">
                        전체 카테고리
                    </option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${categoryId != null and category.id == categoryId}">
                    </option>
                </select>

                <!-- 제목/작성자 검색 -->
                <input type="text"
                       name="keyword"
                       placeholder="제목 또는 작성자 검색"
                       th:value="${keyword}">
                <button type="submit" class="btn btn-primary">검색</button>
                <a th:href="@{/admin/boards}" class="btn btn-outline">초기화</a>
            </div>
        </form>

        <!-- 목록 카드 -->
        <div class="table-card">
            <div class="table-top-row" th:if="${boards != null}">
                <div>
                    총 <strong th:text="${boards.totalElements}">0</strong>건 /
                    <span th:text="${boards.totalPages}">1</span> 페이지
                </div>
                <div th:if="${boards.totalPages > 0}">
                    <span th:text="${boards.number + 1}">1</span> /
                    <span th:text="${boards.totalPages}">1</span> 페이지
                </div>
            </div>

            <table class="admin-table">
                <thead>
                <tr>
                    <th class="col-number">번호</th>
                    <th class="col-category">카테고리</th>
                    <th>제목</th>
                    <th class="col-writer">작성자</th>
                    <th class="col-date">작성일</th>
                    <th class="col-status">상태</th>
                    <th class="col-actions">액션</th>
                </tr>
                </thead>
                <tbody>
                <!-- 데이터 없을 때 -->
                <tr th:if="${boards == null or boards.totalElements == 0}">
                    <td class="empty-row" colspan="7">
                        등록된 게시글이 없습니다.
                    </td>
                </tr>

                <!-- 게시글 행 -->
                <tr th:each="post, stat : ${boards.content}">
                    <td class="col-number"
                        data-label="번호"
                        th:text="${boards.totalElements - (boards.number * boards.size) - stat.index}">
                        1
                    </td>

                    <td class="col-category"
                        data-label="카테고리"
                        th:text="${post.category != null ? post.category.name : '미지정'}">
                        자유
                    </td>

                    <td data-label="제목">
                        <!-- 프론트 게시글 상세로 이동 (필요한 URL로 수정해서 사용) -->
                        <a class="title-link"
                           th:href="@{/mcboard/{postId}/detail.do(postId=${post.id})}"
                           th:text="${post.title}">
                            게시글 제목
                        </a>
                    </td>

                    <td class="col-writer"
                        data-label="작성자"
                        th:text="${post.member != null ? post.member.nickname : '알 수 없음'}">
                        닉네임
                    </td>

                    <td class="col-date"
                        data-label="작성일"
                        th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">
                        2025-01-01 00:00
                    </td>

                    <td class="col-status" data-label="상태">
                        <span class="status-chip active"
                              th:if="${post.deletedYn == 'N'}">
                            활성
                        </span>
                        <span class="status-chip inactive"
                              th:if="${post.deletedYn != 'N'}">
                            비활성
                        </span>
                    </td>

                    <td class="col-actions" data-label="액션">
                        <div style="display:flex; gap:4px; flex-wrap:wrap;">

                            <!-- 상태 토글 -->
                            <form th:action="@{/admin/boards/{postId}/status(postId=${post.id})}"
                                  method="post"
                                  style="margin:0;">

                                <!-- 바꿀 deletedYn 값 (N -> Y / Y -> N) -->
                                <input type="hidden"
                                       name="deletedYn"
                                       th:value="${post.deletedYn == 'N'} ? 'Y' : 'N'"/>

                                <!-- 현재 검색/페이지 상태 유지 -->
                                <input type="hidden" name="page" th:value="${boards.number}"/>
                                <input type="hidden" name="size" th:value="${boards.size}"/>
                                <input type="hidden" name="categoryId"
                                       th:value="${categoryId}"
                                       th:if="${categoryId != null}"/>
                                <input type="hidden" name="keyword"
                                       th:value="${keyword}"
                                       th:if="${keyword != null}"/>

                                <button type="submit"
                                        class="btn btn-small"
                                        th:classappend="${post.deletedYn == 'N'} ? ' btn-small-danger' : ' btn-small-secondary'"
                                        th:text="${post.deletedYn == 'N'} ? '비활성 처리' : '활성 처리'">
                                    비활성 처리
                                </button>
                            </form>

                            <!-- 관리자 상세 보기 -->
                            <a class="btn btn-small btn-small-secondary"
                               th:href="@{/admin/boards/{postId}(postId=${post.id})}">
                                상세보기
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <div class="pagination"
                 th:if="${boards != null and boards.totalPages > 1}">
                <!-- 이전 -->
                <a class="page-link"
                   th:classappend="${boards.first} ? ' disabled'"
                   th:href="${boards.first} ? '#' : @{/admin/boards(page=${boards.number - 1}, categoryId=${categoryId}, keyword=${keyword})}">
                    ‹
                </a>

                <!-- 페이지 번호들 -->
                <a class="page-link"
                   th:each="pageNum : ${#numbers.sequence(0, boards.totalPages - 1)}"
                   th:text="${pageNum + 1}"
                   th:classappend="${pageNum == boards.number} ? ' current'"
                   th:href="@{/admin/boards(page=${pageNum}, categoryId=${categoryId}, keyword=${keyword})}">
                    1
                </a>

                <!-- 다음 -->
                <a class="page-link"
                   th:classappend="${boards.last} ? ' disabled'"
                   th:href="${boards.last} ? '#' : @{/admin/boards(page=${boards.number + 1}, categoryId=${categoryId}, keyword=${keyword})}">
                    ›
                </a>
            </div>
        </div>
    </section>
</main>

</body>
</html>
