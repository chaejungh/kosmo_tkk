<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 관리자 대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;
            font-family:system-ui,-apple-system,"Malgun Gothic",sans-serif;
            background:#f9fafb;
        }
        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:12px 20px;
            background:#111827;
            color:#fff;
        }
        .logo{
            font-weight:700;
            font-size:16px;
        }
        .admin-info{
            font-size:13px;
        }
        .admin-info a{
            color:#e5e7eb;
            text-decoration:none;
            margin-left:8px;
            font-size:12px;
        }
        main{
            padding:20px;
        }
        .title{
            font-size:18px;
            font-weight:700;
            margin-bottom:8px;
        }
        .subtitle{
            font-size:13px;
            color:#6b7280;
            margin-bottom:18px;
        }
        .grid{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:12px;
        }
        .card{
            background:#fff;
            border-radius:12px;
            padding:14px;
            box-shadow:0 4px 12px rgba(15,23,42,0.08);
        }
        .card-title{
            font-size:14px;
            font-weight:600;
            margin-bottom:6px;
        }
        .card-desc{
            font-size:12px;
            color:#6b7280;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">더쿠쿠 관리자</div>
    <div class="admin-info">
        <span th:text="${adminName} + '님 안녕하세요'">관리자님 안녕하세요</span>
        <a th:href="@{/admin/logout}">로그아웃</a>
    </div>
</header>

<main>
    <div class="title">대시보드</div>
    <div class="subtitle">좌측/상단 메뉴에 관리자 기능들을 붙여 나가면 돼.</div>

    <div class="grid">
        <div class="card">
            <div class="card-title">회원 관리</div>
            <div class="card-desc">회원 목록, 정지, 탈퇴, 신고 처리 등</div>
        </div>
        <div class="card">
            <div class="card-title">게시판 관리</div>
            <div class="card-desc">게시글/댓글 삭제, 신고 처리, 공지 고정</div>
        </div>
        <div class="card">
            <div class="card-title">거래/매장 관리</div>
            <div class="card-desc">굿즈 거래글, 채팅 신고, 매장/팝업 정보 관리</div>
        </div>
        <div class="card">
            <div class="card-title">고객센터/공지</div>
            <div class="card-desc">문의(INQUIRY) 답변, FAQ, 서비스 공지 관리</div>
        </div>
    </div>
</main>
</body>
</html>
