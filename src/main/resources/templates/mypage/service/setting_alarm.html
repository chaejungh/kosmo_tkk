<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 설정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<!-- ===================================================================== -->
<!-- 🔔 ① Toast UI (오른쪽 상단 고정) -->
<!-- ===================================================================== -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000;">
    <div id="tkkToast" class="toast align-items-center text-white bg-primary border-0"
         role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="d-flex">
            <div class="toast-body">알림 메시지</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- ===================================================================== -->
<!-- 💜 더쿠쿠 설정 페이지 -->
<!-- ===================================================================== -->
<div class="page">

    <header class="header">
        <div class="header-top">
            <a th:href="@{/}" class="logo">더쿠쿠</a>
            <div class="logo-badge subtle">
                <span>⚙️</span>
                <span>설정</span>
            </div>
        </div>
        <div class="search-area">
            <p class="search-meta">계정 정보, 알림, 앱 환경 설정을 관리해요.</p>
        </div>
    </header>

    <main class="content">

        <!-- 계정 섹션 -->
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title"><span>계정</span></div>
            </div>
            <ul class="simple-list">
                <li>가입일 : 2025-11-01</li>
                <li>로그인 이메일 : example@email.com</li>
                <li>비밀번호 변경</li>
            </ul>
        </section>

        <!-- 알림 설정 섹션 -->
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title"><span>알림 설정</span></div>
            </div>

            <ul class="simple-list">

                <li class="toggle-item">
                    <span>메시지 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox" checked>
                        <span class="tkk-slider"></span>
                    </label>
                </li>

                <li class="toggle-item">
                    <span>거래 상태 변경 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox" checked>
                        <span class="tkk-slider"></span>
                    </label>
                </li>

                <li class="toggle-item">
                    <span>좋아요/댓글 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox" id="likeNotifyToggle">
                        <span class="tkk-slider"></span>
                    </label>
                </li>

                <li class="toggle-item">
                    <span>문의 답변 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox">
                        <span class="tkk-slider"></span>
                    </label>
                </li>

                <li class="toggle-item">
                    <span>공지/이벤트 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox">
                        <span class="tkk-slider"></span>
                    </label>
                </li>

            </ul>
        </section>

        <!-- 기타 -->
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title"><span>기타</span></div>
            </div>
            <ul class="simple-list link-list">
                <li>약관 보기</li>
                <li>개인정보 처리방침</li>
                <li>회원 탈퇴</li>
            </ul>
        </section>

    </main>
</div>

<!-- 하단 네비 -->
<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><span class="icon">🏠</span><span>홈</span></a>
    <a th:href="@{/board}" class="nav-item"><span class="icon">📁</span><span>덕질게시판</span></a>
    <a th:href="@{/trade}" class="nav-item"><span class="icon">💸</span><span>굿즈거래</span></a>
    <a th:href="@{/mypage}" class="nav-item active"><span class="icon">👤</span><span>내정보</span></a>
</nav>

<!-- ===================================================================== -->
<!-- ② Bootstrap JS -->
<!-- ===================================================================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ===================================================================== -->
<!-- ③ Toast 함수 + 스위치 동작 -->
<!-- ===================================================================== -->
<script>
    // 토스트 띄우는 함수
    function showToast(message) {
        const toastEl = document.getElementById('tkkToast');
        toastEl.querySelector(".toast-body").innerText = message;
        new bootstrap.Toast(toastEl).show();
    }

    // "좋아요/댓글 알림" 스위치 이벤트
    document.addEventListener("DOMContentLoaded", () => {
        const likeToggle = document.getElementById("likeNotifyToggle");
        if (!likeToggle) return;

        likeToggle.addEventListener("change", () => {
            if (likeToggle.checked) {
                showToast("좋아요/댓글 알림이 켜졌어요 🔔");
            } else {
                showToast("좋아요/댓글 알림이 꺼졌어요 ❌");
            }
        });
    });
</script>

</body>
</html>
