<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/tkk_fragment/layout}">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>


<div layout:fragment="content">


<!--    <header class="header">-->
<!--        <div class="header-top">-->
<!--            <a th:href="@{/}" class="logo">더쿠쿠</a>-->
<!--            <div class="logo-badge subtle">-->
<!--                <span>⚙️</span>-->
<!--                <span>설정</span>-->
<!--            </div>-->
<!--        </div>-->
<!--        <div class="search-area">-->
<!--            <p class="search-meta">계정 정보, 알림, 앱 환경 설정을 관리해요.</p>-->
<!--        </div>-->
<!--    </header>-->

    <main>
        <!-- 계정 섹션 -->
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title">
                    <span>계정</span>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <!-- ✅ 순서 변경: 가입일 → 이메일 → 비밀번호 변경 -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>가입일</strong><br>
                        <small th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd')}"
                               class="text-muted">2025-11-01</small>
                    </div>
                </li>

                <!-- 이메일 변경 -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>로그인 이메일</strong><br>
                        <small class="text-muted">현재: user001@example.com</small>
                    </div>
                    <!-- 🧩 모달 연결 속성 추가 -->
                    <button type="button"
                            class="btn btn-outline-secondary btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#emailModal">
                        변경
                    </button>
                </li>

                <!-- 비밀번호 변경 -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>비밀번호</strong><br>
                        <small class="text-muted">최근 변경일: 2025-11-01</small>
                    </div>
                    <!-- 🧩 모달 연결 속성 추가 -->
                    <button type="button"
                            class="btn btn-outline-primary btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#passwordModal">
                        변경
                    </button>
                </li>
            </ul>
        </section>

        <!-- 비밀번호 변경 모달 -->
        <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 320px;">
                <div class="modal-content" style="border-radius: 10px;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordModalLabel">비밀번호 변경</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>
                    <div class="modal-body text-center">
                        <form th:action="@{/mypage/service/updatePassword}" method="post">
                            <!-- 나중에 세션으로 교체 -->
                            <input type="hidden" name="memberId" value="1" />

                            <input type="password" name="loginPw" class="form-control mb-3"
                                   placeholder="새 비밀번호 입력" required style="width: 200px; margin: 0 auto;">

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary btn-sm">변경</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--회원탈퇴 모달 추가-->
        <div id="deleteModal"
             style="
                display:none;
                position:fixed;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background:rgba(0,0,0,0.45);
                justify-content:center;
                align-items:center;
                z-index:9999;   /* 🔥 모달을 최상위로 올림 */
             ">

            <div style="
                width:260px;
                background:white;
                padding:20px;
                border-radius:10px;
                text-align:center;
                z-index:10000;  /* 🔥 내부 박스도 위로 */
            ">
                <h5 style="font-size:15px;">정말로 회원 탈퇴를 하시겠습니까?</h5>
                <p style="font-size:12px; color:gray;">계정과 모든 활동 내역이 삭제됩니다.</p>

                <button onclick="confirmDelete()" class="btn btn-danger btn-sm"
                        style="width:100%; margin-top:10px;">회원 탈퇴</button>

                <button onclick="closeDeleteModal()" class="btn btn-secondary btn-sm"
                        style="width:100%; margin-top:10px;">취소</button>
            </div>
        </div>
        <!-- 이메일 변경 모달 -->
        <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 320px;">
                <div class="modal-content" style="border-radius: 10px;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="emailModalLabel">이메일 변경</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>
                    <div class="modal-body text-center">
                        <form th:action="@{/mypage/service/updateEmail}" method="post">
                            <!-- 로그인된 회원 ID -->
                            <input type="hidden" name="memberId" th:value="${member.id}"/>

                            <div class="mb-3">
                                <label class="form-label">현재 이메일</label>
                                <input type="email" class="form-control" th:value="${member.email}" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">새 이메일</label>
                                <input type="email" name="email" class="form-control" placeholder="새 이메일 입력" required>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary btn-sm">변경</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <!-- 알림 설정 섹션 -->


        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title">
                    <span>알림 설정</span>
                </div>
            </div>

            <ul class="simple-list">

                <li class="toggle-item">
                    <span>메시지 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox" id="messageToggle" checked>
                        <span class="tkk-slider"></span>
                    </label>
                </li>

                <li class="toggle-item">
                    <span>거래 상태 변경 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox" checked id="tradeToggle">
                        <span class="tkk-slider"></span>
                    </label>
                </li>

                <li class="toggle-item">
                    <span>좋아요/댓글 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox" id="likeToggle">
                        <span class="tkk-slider"></span>
                    </label>
                </li>

                <li class="toggle-item">
                    <span>문의 답변 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox" id="inquiryToggle">
                        <span class="tkk-slider"></span>
                    </label>
                </li>

                <li class="toggle-item">
                    <span>공지/이벤트 알림</span>
                    <label class="tkk-switch">
                        <input type="checkbox" id="noticeToggle">
                        <span class="tkk-slider"></span>
                    </label>
                </li>

            </ul>
        </section>

        <!-- 기타 섹션 -->
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title">
                    <span>기타</span>
                </div>
            </div>
            <ul class="simple-list link-list">
                <li><a href="/mypage/service/terms">약관 보기</a></li>
                <li><a href="/mypage/service/privacy">개인정보 처리방침</a></li>
                <li><a href="javascript:void(0)" onclick="openDeleteModal()">회원 탈퇴</a></li>
            </ul>
        </section>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script layout:fragment="script" th:inline="javascript">

    function openDeleteModal() {
        document.getElementById("deleteModal").style.display = "flex";
    }

    function closeDeleteModal() {
        document.getElementById("deleteModal").style.display = "none";
    }

    function confirmDelete() {
        // JS에 member.id 주입 없이, 세션에서 가져와 삭제
        window.location.href = "/auth/delete-me";
    }


    //const memberId = [[${memberId}]];

    function showToast(message) {
        const toastEl = document.getElementById('tkkToast');
        toastEl.querySelector(".toast-body").innerText = message;
        new bootstrap.Toast(toastEl).show();
    }

    document.addEventListener("DOMContentLoaded", () => {
        const likeToggle = document.getElementById("likeToggle");

        likeToggle.addEventListener("change", () => {
            if (likeToggle.checked) {
                showToast("📢 좋아요/댓글 알림이 켜졌어요 ");
            } else {
                showToast("📢 좋아요/댓글 알림이 꺼졌어요 ");
            }
        });
    });

    // ====== 알림 토글 LocalStorage 저장 ======
    const alertToggle = document.getElementById("likeToggle");
    window.addEventListener("load", () => {
        const saved = localStorage.getItem("board_alert_on");

        if (saved === "Y") {
            alertToggle.checked = true;
        } else if (saved === "N") {
            alertToggle.checked = false;
        } else {
            alertToggle.checked = true;
            localStorage.setItem("board_alert_on", "Y");
        }
    });

    alertToggle.addEventListener("change", () => {
        localStorage.setItem("board_alert_on", alertToggle.checked ? "Y" : "N");
    });


    //====== SSE 알림 수신 + 토스트 띄우기 ======

    /*const es = new EventSource(`/alarm/stream/${memberId}`);

    es.addEventListener("notification", (event) => {
        const setting = localStorage.getItem("board_alert_on");
        if (setting === "N") return;
        showToast(event.data);
    });*/

        // ===== 메시지 알림 토글 =====
        const messageToggle = document.getElementById("messageToggle");

        // 페이지 로딩 시 저장된 설정 불러오기
        window.addEventListener("load", () => {
            const saved = localStorage.getItem("message_alert_on");

            if (saved === "Y") {
                messageToggle.checked = true;
            } else if (saved === "N") {
                messageToggle.checked = false;
            } else {
                messageToggle.checked = true;
                localStorage.setItem("message_alert_on", "Y");
            }
        });

        // 토글 변경 시 저장 + 토스트
        messageToggle.addEventListener("change", () => {
            const isOn = messageToggle.checked;

            localStorage.setItem("message_alert_on", isOn ? "Y" : "N");

            if (isOn) {
                showToast("📢 메시지 알림이 켜졌어요");
            } else {
                showToast("📢 메시지 알림이 꺼졌어요");
            }
        });

    // ===== 문의 답변 알림 토글 =====
    const inquiryToggle = document.getElementById("inquiryToggle");

    // 로컬 저장된 상태 불러오기
    window.addEventListener("load", () => {
        const saved = localStorage.getItem("inquiry_alert_on");

        if (saved === "Y") {
            inquiryToggle.checked = true;
        } else if (saved === "N") {
            inquiryToggle.checked = false;
        } else {
            // 기본값 ON
            inquiryToggle.checked = true;
            localStorage.setItem("inquiry_alert_on", "Y");
        }
    });

    // 토글 ON/OFF 시 토스트 띄우기
    inquiryToggle.addEventListener("change", () => {
        const isOn = inquiryToggle.checked;

        // 로컬 저장
        localStorage.setItem("inquiry_alert_on", isOn ? "Y" : "N");

        // 토스트 출력
        if (isOn) {
            showToast("📢 문의 답변 알림이 켜졌어요");
        } else {
            showToast("📢 문의 답변 알림이 꺼졌어요");
        }
    });

    // ===== 거래 상태 변경 알림 토글 =====
    const tradeToggle = document.getElementById("tradeToggle");

    // 저장된 설정 불러오기
    window.addEventListener("load", () => {
        const saved = localStorage.getItem("trade_alert_on");

        if (saved === "Y") {
            tradeToggle.checked = true;
        } else if (saved === "N") {
            tradeToggle.checked = false;
        } else {
            tradeToggle.checked = true; // 기본값 ON
            localStorage.setItem("trade_alert_on", "Y");
        }
    });

    // ON/OFF 시 토스트
    tradeToggle.addEventListener("change", () => {
        const isOn = tradeToggle.checked;

        localStorage.setItem("trade_alert_on", isOn ? "Y" : "N");

        if (isOn) {
            showToast("📢 거래 상태 변경 알림이 켜졌어요");
        } else {
            showToast("📢 거래 상태 변경 알림이 꺼졌어요");
        }
    });

    // ===== 공지/이벤트 알림 토글 =====
    const noticeToggle = document.getElementById("noticeToggle");

    // 저장된 설정 불러오기
    window.addEventListener("load", () => {
        const saved = localStorage.getItem("notice_alert_on");

        if (saved === "Y") {
            noticeToggle.checked = true;
        } else if (saved === "N") {
            noticeToggle.checked = false;
        } else {
            noticeToggle.checked = true; // 기본값 ON
            localStorage.setItem("notice_alert_on", "Y");
        }
    });

    // ON/OFF 시 토스트
    noticeToggle.addEventListener("change", () => {
        const isOn = noticeToggle.checked;

        localStorage.setItem("notice_alert_on", isOn ? "Y" : "N");

        if (isOn) {
            showToast("📢 공지/이벤트 알림이 켜졌어요");
        } else {
            showToast("📢 공지/이벤트 알림이 꺼졌어요");
        }
    });

</script>
</body>
</html>
