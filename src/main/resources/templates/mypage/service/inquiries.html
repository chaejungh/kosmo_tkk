<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 목록 - 더쿠쿠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .page {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .write-btn {
            display: inline-block;
            padding: 8px 14px;
            background: #4f46e5;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 18px;
        }
        .inq-card {
            padding: 12px 14px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            margin-bottom: 12px;
            cursor: pointer;
        }
        .inq-title { font-size: 16px; font-weight: 600; }
        .inq-category { font-size: 12px; color:#6b7280; }
        .inq-date { font-size: 12px; color:#9ca3af; margin-top: 2px; }
    </style>
</head>

<body>
<div class="page">

    <div class="title">문의 목록</div>

    <a href="/help/write.do" class="write-btn">문의 작성하기</a>

    <div th:each="inq : ${inquiryList}"
         class="inq-card"
         th:onclick="'location.href=\'/help/' + ${inq.id} + '/detail.do\''">

        <div class="inq-title" th:text="${inq.title}">문의 제목</div>
        <div class="inq-category" th:text="'카테고리: ' + ${inq.category}">카테고리</div>
        <div class="inq-date" th:text="'작성일: ' + ${inq.createdAt}">작성일</div>

    </div>

</div>
</body>
</html>
