<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/fragments/mypage_fragment/layout}">
<head>
    <th:block layout:fragment="head">
        <style>
            :root{
                --bg:#F3F4F6;
                --card:#ffffff;
                --text:#111827;
                --sub:#6B7280;
                --muted:#9CA3AF;
                --border:#E5E7EB;

                --accent:#ff6b86;
                --accent-deep:#ff4d6d;

                --shadow:0 10px 26px rgba(0,0,0,0.06);
                --radius:18px;
            }
            *{box-sizing:border-box}

            /* âœ… section-box ì•ˆì—ì„œë§Œ ì˜ˆì˜ê²Œ ë³´ì´ë„ë¡ */
            .faq-wrap{ }

            .section-title{
                display:flex;
                align-items:center;
                gap:8px;
            }

            /* ì¹´ë“œ ë¦¬ìŠ¤íŠ¸ */
            .faq-list{
                margin-top: 12px;
                display:flex;
                flex-direction:column;
                gap:12px;
            }

            .item{
                display:flex;
                gap:12px;
                align-items:flex-start;
                background:var(--card);
                padding:14px 14px;
                border-radius:var(--radius);
                border:1px solid #EEF2F7;
                box-shadow:var(--shadow);
                text-decoration:none;
                color:var(--text);
                transition: transform .08s ease, background .08s ease;
            }
            .item:hover{
                background:#F9FAFB;
                transform: translateY(-1px);
            }

            /* Q ì•„ì´ì½˜ ëŠë‚Œ */
            .q-badge{
                width:38px; height:38px;
                border-radius:14px;
                display:flex;
                align-items:center;
                justify-content:center;
                flex:none;
                font-weight:1000;
                color:#fff;
                background: var(--accent);
                box-shadow: 0 12px 22px rgba(255,107,134,.18);
            }

            .item-body{
                flex:1;
                min-width:0;
                display:flex;
                flex-direction:column;
                gap:6px;
            }

            .item span{
                font-size:14px;
                font-weight:1000;
                color:var(--text);
                white-space:nowrap;
                overflow:hidden;
                text-overflow:ellipsis;
            }

            .item .sub{
                font-size:13px;
                font-weight:800;
                color:var(--sub);
                line-height:1.45;

                /* âœ… ë‹µë³€ì´ ê¸¸ë©´ 2ì¤„ê¹Œì§€ë§Œ */
                display:-webkit-box;
                -webkit-line-clamp:2;
                -webkit-box-orient:vertical;
                overflow:hidden;
            }

            .chev{
                flex:none;
                color: var(--muted);
                font-weight:1000;
                margin-left:6px;
                align-self:center;
            }

            /* ë¹„ì—ˆì„ ë•Œ */
            .empty{
                margin-top: 14px;
                padding:18px 14px;
                background:var(--card);
                border:1px dashed var(--border);
                border-radius:var(--radius);
                text-align:center;
                color:var(--muted);
                font-weight:900;
            }

            @media (max-width: 640px){
                .item{ padding:12px 12px; border-radius:16px; }
                .q-badge{ width:36px; height:36px; border-radius:12px; }
                .item span{ font-size:13px; }
                .item .sub{ font-size:12px; }
            }
        </style>
    </th:block>
</head>
