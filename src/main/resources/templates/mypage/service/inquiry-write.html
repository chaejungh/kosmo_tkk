<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 작성 - 더쿠쿠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .page { max-width:700px; margin:0 auto; padding:20px; }
        .title { font-size:20px; font-weight:700; margin-bottom:20px; }
        input, select, textarea {
            width:100%; padding:10px;
            border:1px solid #ddd;
            border-radius:8px;
            margin-bottom:12px;
        }
        button {
            width:100%; padding:12px;
            background:#4f46e5; color:#fff;
            border:none; border-radius:8px;
            font-size:16px; cursor:pointer;
        }
    </style>
</head>

<body>

<div class="page">

    <div class="title">문의 작성</div>

    <form th:action="@{/help/write.do}" method="post">

        <select name="category">
            <option value="ACCOUNT">계정</option>
            <option value="ORDER">주문/결제</option>
            <option value="STORE">매장</option>
            <option value="PAYMENT">결제</option>
            <option value="ETC">기타</option>
        </select>

        <input type="text" name="title" placeholder="문의 제목을 입력하세요" required>

        <textarea name="content" rows="7" placeholder="문의 내용을 입력하세요" required></textarea>

        <button type="submit">등록하기</button>
    </form>

</div>

</body>
</html>
