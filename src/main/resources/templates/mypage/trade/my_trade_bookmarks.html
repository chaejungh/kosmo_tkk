<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 내가 찜한 거래 글</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-top">
            <a th:href="@{/mypage}" class="logo">← 내정보</a>
            <div class="logo-badge subtle">
                <span>💸</span>
                <span>찜한 거래 글</span>
            </div>
        </div>
        <div class="search-area">
            <p class="search-meta">내가 찜한 거래 글을 확인해요.</p>
        </div>
    </header>

    <main class="content">
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title">
                    <span>내 찜한 거래 글</span>
                    <span class="pill pill-green small">BOOKMARK</span>
                </div>
            </div>

            <ul class="simple-list link-list">
                <li th:each="bm : ${bookmarks.content}">
                    <span th:text="'[' + ${bm.trade.status} + '] ' + ${bm.trade.title}"></span>

                    <span th:text="${#numbers.formatInteger(bm.trade.price, 3, 'COMMA')} + '원'"></span>

                </li>
            </ul>

        </section>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item">
        <span class="icon">🏠</span><span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item">
        <span class="icon">📁</span><span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item">
        <span class="icon">💸</span><span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item active">
        <span class="icon">👤</span><span>내정보</span>
    </a>
</nav>
</body>
</html>
