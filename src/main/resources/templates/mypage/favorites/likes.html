<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 좋아요 한 게시글</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-top">
            <a th:href="@{/mypage}" class="logo">← 내정보</a>
            <div class="logo-badge subtle">
                <span>💗</span>
                <span>좋아요한 글</span>
            </div>
        </div>
        <div class="search-area">
            <p class="search-meta">좋아요 누른 덕질게시판/거래글을 모아봤어요.</p>
        </div>
    </header>

    <main class="content">
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title">
                    <span>좋아요 목록</span>
                </div>
            </div>
            <ul class="simple-list link-list">
                <li>[후기] 에스파 콘서트 굿즈 정리</li>
                <li>[정보] 포카 보관 방법 공유</li>
            </ul>
        </section>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item">
        <span class="icon">🏠</span><span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item">
        <span class="icon">📁</span><span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item">
        <span class="icon">💸</span><span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item active">
        <span class="icon">👤</span><span>내정보</span>
    </a>
</nav>
</body>
</html>
