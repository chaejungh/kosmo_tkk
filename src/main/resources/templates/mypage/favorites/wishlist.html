<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 찜한 굿즈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 다른 마이페이지 화면이랑 같은 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">

    <!-- 상단 헤더 : trade.html 과 같은 구조 -->
    <header class="header">
        <div class="header-top">
            <!-- 뒤로가기 : 마이페이지 메인으로 -->
            <a th:href="@{/mypage}" class="logo">← 내정보</a>
            <div class="logo-badge subtle">
                <span>⭐</span>
                <span>찜한 굿즈</span>
            </div>
        </div>

        <div class="search-area">
            <p class="search-meta">나중에 보기 위해 찜해둔 굿즈들을 한 번에 모아봤어요.</p>
        </div>
    </header>

    <!-- 가운데 카드 : 내 거래 글 / 내 게시글이랑 같은 카드 레이아웃 -->
    <main class="content">
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title">
                    <span>위시리스트</span>
                    <span class="pill pill-green small">WISHLIST</span>
                </div>
            </div>

            <!-- 리스트 : simple-list / link-list 스타일로 통일 -->
            <ul class="simple-list link-list">
                <li>[주술회전] 고죠 포카 세트 · 홍대 팝업스토어</li>
                <li>[블루록] 나기 피규어 · 온라인 샵</li>
                <li>[귀멸의 칼날] 탄지로 아크릴 키링 · 강남 굿즈샵</li>
            </ul>
        </section>
    </main>
</div>

<!-- 하단바 : 다른 페이지랑 똑같이 -->
<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item">
        <span class="icon">🏠</span><span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item">
        <span class="icon">📁</span><span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item">
        <span class="icon">💸</span><span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item active">
        <span class="icon">👤</span><span>내정보</span>
    </a>
</nav>

</body>
</html>
