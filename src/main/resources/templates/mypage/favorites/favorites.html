<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 찜한 굿즈 / 관심 거래</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-top">
            <a th:href="@{/mypage}" class="logo">← 내정보</a>
            <div class="logo-badge subtle">
                <span>⭐</span>
                <span>찜한 굿즈</span>
            </div>
        </div>
        <div class="search-area">
            <p class="search-meta">나중에 보려고 찜해둔 거래글과 굿즈를 모아봤어요.</p>
        </div>
    </header>

    <main class="content">
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title">
                    <span>관심 거래글</span>
                </div>
            </div>

            <ul class="simple-list link-list">
                <li>[판매] 체인소맨 포카 풀세트</li>
                <li>[양도] 블루록 한정 피규어</li>
            </ul>
        </section>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item">
        <span class="icon">🏠</span><span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item">
        <span class="icon">📁</span><span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item">
        <span class="icon">💸</span><span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item active">
        <span class="icon">👤</span><span>내정보</span>
    </a>
</nav>
</body>
</html>
