<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 즐겨찾기한 매장</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-top">
            <a th:href="@{/mypage}" class="logo">← 내정보</a>
            <div class="logo-badge subtle">
                <span>📍</span>
                <span>즐겨찾기 매장</span>
            </div>
        </div>
        <div class="search-area">
            <p class="search-meta">자주 가는 굿즈 매장을 즐겨찾기해서 관리해요.</p>
        </div>
    </header>

    <main class="content">
        <section class="card mypage-section">
            <div class="card-header">
                <div class="card-title">
                    <span>즐겨찾기 리스트</span>
                </div>
            </div>

            <ul class="simple-list link-list">
                <li th:each="bm : ${storeBookmarks.content}">
                    <!--<a th:href="@{/store/{id}/detail.do(id=${bm.storeId})}">-->
                        <span th:text="${bm.store.name}"></span>

                        <span th:text="${bm.store.address}"></span>
                </li>
            </ul>
        </section>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item">
        <span class="icon">🏠</span><span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item">
        <span class="icon">📁</span><span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item">
        <span class="icon">💸</span><span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item active">
        <span class="icon">👤</span><span>내정보</span>
    </a>
</nav>
</body>
</html>
