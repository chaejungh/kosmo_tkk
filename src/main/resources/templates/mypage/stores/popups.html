<!-- src/main/resources/templates/mypage/popups.html -->
<!DOCTYPE html>
<html   lang="ko"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{fragments/mypage_fragment/layout}">
<head>

</head>
<body>

<div layout:fragment="content">

    <!-- 팝업스토어 북마크 박스 -->
    <div class="section-box">
        <div class="section-title">🎪 찜한 팝업스토어</div>
        <p style="font-size:12px; color:#777; margin-bottom:10px;">
            놓치기 싫어서 저장해둔 팝업스토어 목록이에요.
        </p>

        <!-- 리스트 -->
        <div class="item" th:each="bm : ${popupBookmarks.content}">
            <a th:href="@{'/popupstore/' + ${bm.popup.id} + '/detail.do'}" style="display:block;">
            <div class="main" th:text="${bm.popup.title}"></div>

            <div class="sub">
                <span th:text="${bm.popup.address}"></span>
            </div>

            <div class="sub">
                <span th:text="${#temporals.format(bm.popup.startDate, 'yyyy.MM.dd')}"></span>
                ~
                <span th:text="${#temporals.format(bm.popup.endDate, 'yyyy.MM.dd')}"></span>
            </div>
            </a>
        </div>
    </div>

</div>



</body>
</html>
