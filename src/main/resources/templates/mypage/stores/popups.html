<!-- src/main/resources/templates/mypage/popups.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 찜한 팝업스토어</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>

<div class="mypage-page">

    <!-- 제목 -->
    <h2 class="title">나의 더쿠쿠</h2>

    <!-- 팝업스토어 북마크 박스 -->
    <div class="section-box">
        <div class="section-title">🎪 찜한 팝업스토어</div>
        <p style="font-size:12px; color:#777; margin-bottom:10px;">
            놓치기 싫어서 저장해둔 팝업스토어 목록이에요.
        </p>

        <!-- 리스트 -->
        <div class="item" th:each="bm : ${popupBookmarks.content}">
            <div class="main" th:text="${bm.popup.title}">팝업 제목</div>

            <div class="sub">
                <span th:text="${bm.popup.address}"></span>
            </div>

            <div class="sub">
                <span th:text="${#temporals.format(bm.popup.startDate, 'yyyy.MM.dd')}"></span>
                ~
                <span th:text="${#temporals.format(bm.popup.endDate, 'yyyy.MM.dd')}"></span>
            </div>
        </div>
    </div>

</div>

<!-- 하단 네비 -->
<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item">
        <span class="icon">🏠</span><span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item">
        <span class="icon">📁</span><span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item">
        <span class="icon">💸</span><span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item active">
        <span class="icon">👤</span><span>내정보</span>
    </a>
</nav>

</body>
</html>
