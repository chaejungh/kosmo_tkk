<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>더쿠쿠</title>

    <!-- 네이버 지도 API -->
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=여기에ClientID넣기"></script>
</head>
<body>

<div id="map" style="width:100%; height:400px;"></div>

<script>
    function initMap() {
        var mapOptions = {
            center: new naver.maps.LatLng(37.3595704, 127.105399),
            zoom: 10
        };

        var map = new naver.maps.Map('map', mapOptions);
    }

    // DOM 로드 후 initMap 실행
    window.addEventListener("DOMContentLoaded", initMap);
</script>

</body>
</html>
