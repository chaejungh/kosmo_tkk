<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>더쿠쿠 | 매장 지도</title>

    <!-- Naver Maps SDK (geocoder 포함) -->
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=8ehod4l0bq&submodules=geocoder" defer></script>
    <script>
        window.navermap_authFailure = () =>
            alert('네이버 지도 인증 실패: NCP 콘솔 URL/Key 확인');
    </script>

    <style>
        :root{--brand:#704538;--accent:#F79287;--ink:#222;--line:#e9e9e9}
        html,body{margin:0;height:100%;font-family:system-ui,-apple-system,"Malgun Gothic",sans-serif}
        #mapWrap{position:relative;width:100%;height:540px;border:1px solid var(--line);border-radius:14px;overflow:hidden;background:#fafafa}
        #map{width:100%;height:100%}
        /* 브라우저 전체화면일 때 */
        #mapWrap.fs{position:fixed;inset:0;width:100vw;height:100vh;z-index:1040;border-radius:0}

        .vbar{display:flex;flex-direction:column;gap:8px}
        .ctrl{display:flex;align-items:center;justify-content:center;width:38px;height:38px;border-radius:10px;background:#fff;border:1px solid var(--line);box-shadow:0 2px 8px rgba(0,0,0,.08);cursor:pointer;user-select:none}
        .ctrl.on{outline:2px solid var(--accent)}

        .chipbar{display:flex;gap:8px;background:#ffffffea;border:1px solid var(--line);padding:6px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
        .chip{padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:#fff;font-size:12px;cursor:pointer}
        .chip.on{background:var(--brand);color:#fff;border-color:var(--brand)}

        .panel{position:absolute;left:12px;bottom:12px;background:#fff;border:1px solid var(--line);
            border-radius:10px;padding:8px 10px;font-size:13px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
        .toast{position:absolute;left:50%;bottom:18px;transform:translateX(-50%);background:#222;color:#fff;
            padding:8px 12px;border-radius:8px;font-size:13px;display:none}

        /* ===== 지도 안 검색바 & 결과 리스트 ===== */
        .map-search-wrap{
            position:absolute;
            top:20px;
            left:50%;
            transform:translateX(-50%);
            width:70%;
            max-width:560px;
            z-index:20;
            display:flex;
            flex-direction:column;
            gap:8px;
        }
        .map-search-row{
            display:flex;
            align-items:center;
            background:#fff;
            border-radius:999px;
            padding:4px 6px;
            box-shadow:0 4px 12px rgba(0,0,0,.12);
            border:1px solid var(--line);
        }
        .map-search-input{
            flex:1;
            border:none;
            outline:none;
            font-size:14px;
            padding:8px 12px;
            background:transparent;
        }
        .map-search-btn{
            border:none;
            outline:none;
            padding:8px 18px;
            border-radius:999px;
            background:var(--accent);
            color:#fff;
            font-size:14px;
            font-weight:600;
            cursor:pointer;
        }

        .map-result-panel{
            /* ★ 지도 안 검색결과 패널은 이제 사용 안 하므로 강제로 숨김 */
            display:none !important;
            background:#fff;
            border-radius:14px;
            box-shadow:0 10px 24px rgba(0,0,0,.18);
            border:1px solid var(--line);
            max-height:230px;
            overflow-y:auto;
            padding:6px 0;
        }
        .map-result-header{
            font-size:12px;
            font-weight:600;
            color:#666;
            padding:4px 14px 6px;
            border-bottom:1px solid #f2f2f2;
        }
        .map-result-item{
            width:100%;
            text-align:left;
            background:transparent;
            border:none;
            padding:8px 14px;
            cursor:pointer;
            display:flex;
            flex-direction:column;
            gap:2px;
        }
        .map-result-item:hover{background:#fdf4f2}
        .map-result-title{
            font-size:13px;
            font-weight:600;
            color:var(--ink);
            display:flex;
            align-items:center;
            gap:6px;
        }
        .map-result-badge{
            font-size:10px;
            padding:2px 6px;
            border-radius:999px;
            border:1px solid var(--line);
            background:#fafafa;
        }
        .map-result-meta{
            font-size:12px;
            color:#777;
        }
    </style>
</head>
<body>
<section id="mapWrap">
    <div id="map"></div>

    <!-- 오른쪽 도구모음 -->
    <div class="vbar" style="position:absolute;right:12px;top:50%;transform:translateY(-50%)">
        <div id="btnZoomIn"  class="ctrl" title="확대">+</div>
        <div id="btnZoomOut" class="ctrl" title="축소">−</div>
        <div id="btnMyLoc"   class="ctrl" title="내 위치">◎</div>
        <div id="btnWp"      class="ctrl" title="경유지 모드">W</div>
        <div id="btnWpClr"   class="ctrl" title="경유지 초기화">C</div>
        <div id="btnRoute"   class="ctrl" title="자동차 경로 그리기">→</div>
        <!-- 브라우저 전체화면 토글 -->
        <div id="btnFullscreen" class="ctrl" title="전체화면(길찾기 패널)">⛶</div>
    </div>

    <!-- 좌상단: 초기화 + 길찾기 버튼 -->
    <div style="position:absolute;left:12px;top:12px;z-index:21">
        <div class="chipbar">
            <button class="chip" id="chipReset">초기화</button>
            <button class="chip" id="chipDirections">길찾기</button>
        </div>
    </div>

    <!-- 지도 안 검색 UI -->
    <div class="map-search-wrap">
        <div class="map-search-row">
            <input id="mapSearchInput" class="map-search-input"
                   placeholder="매장명, 지역, 작품명 검색"/>
            <button id="mapSearchBtn" class="map-search-btn">검색</button>
        </div>
        <div id="mapSearchResults" class="map-result-panel"></div>
    </div>

    <div id="summary" class="panel">도착지를 검색하거나 지도를 클릭해 지정하세요.</div>
    <div id="toast" class="toast"></div>
</section>

<script>
    const $ = sel => document.querySelector(sel);
    const IS_MOBILE = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const llToParam = ll => `${ll.lng()},${ll.lat()}`;

    function toast(m){
        const t = $('#toast');
        t.textContent = m;
        t.style.display='block';
        clearTimeout(t._t);
        t._t = setTimeout(()=> t.style.display='none',1600);
    }

    let map, infoWin, startMarker, endMarker, userMarker, routeLine;
    let waypointMarkers = [], waypointMode = false;

    // 검색 관련 상태
    let searchMarkers = [];
    let lastPlaces = [];

    function boot(){
        map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665,126.9780),
            zoom: 14,
            zoomControl: false
        });

        infoWin = new naver.maps.InfoWindow({anchorSize:new naver.maps.Size(8,8)});

        naver.maps.Event.addListener(map,'click',e=>{
            waypointMode ? addWaypoint(e.coord) : setEndFromClick(e.coord);
        });

        $('#btnZoomIn').onclick = ()=> map.setZoom(map.getZoom()+1);
        $('#btnZoomOut').onclick = ()=> map.setZoom(map.getZoom()-1);
        $('#btnMyLoc').onclick = locateMeOnce;
        $('#btnWp').onclick = ()=>{
            waypointMode = !waypointMode;
            $('#btnWp').classList.toggle('on', waypointMode);
            toast(waypointMode ? '경유지 모드 ON' : '경유지 모드 OFF');
        };
        $('#btnWpClr').onclick = clearWaypoints;
        $('#btnRoute').onclick = drawRouteCar;
        $('#btnFullscreen').onclick = toggleFullscreen;
        $('#chipReset').onclick = resetAll;
        $('#chipDirections').onclick = openDirectionsPanel;

        // ===== 지도 안 검색창 =====
        const si = $('#mapSearchInput');
        const sb = $('#mapSearchBtn');
        if(si && sb){
            const run = () => {
                const q = si.value.trim();
                if(!q) return toast('검색어를 입력하세요.');
                searchPlacesOnMap(q);
            };
            sb.onclick = run;
            si.addEventListener('keydown',e=>{
                if(e.key === 'Enter') run();
            });
        }

        // 헤더 검색창(#q / #btnSearch)이 iframe 안에 있을 경우 지원 (없으면 무시)
        const hq = document.getElementById('q');
        const hb = document.getElementById('btnSearch');
        if(hq && hb){
            const runHeader = () => {
                const q = hq.value.trim();
                if(!q) return toast('검색어를 입력하세요.');
                if(si) si.value = q;
                searchPlacesOnMap(q);
            };
            hb.addEventListener('click', runHeader);
            hq.addEventListener('keydown', e => {
                if(e.key === 'Enter') runHeader();
            });
        }

        // 브라우저 Fullscreen API 상태 변화
        document.addEventListener('fullscreenchange', onFullscreenChange);

        // ★ 부모(index)에서 보내는 "이 장소로 포커스해라" 메시지 수신
        window.addEventListener('message', (event)=>{
            if(event.origin !== window.location.origin) return;
            const data = event.data;
            if(!data || data.type !== 'MAP_FOCUS_PLACE' || !data.place) return;
            try{
                focusPlace(data.place);
            }catch(e){
                console.warn('MAP_FOCUS_PLACE 처리 중 오류', e);
            }
        });

        toast('지도 준비 완료');
    }

    // 전체화면 상태 변경 처리
    function onFullscreenChange(){
        const wrap = $('#mapWrap');
        const fs = (document.fullscreenElement === wrap);
        wrap.classList.toggle('fs', fs);
        $('#btnFullscreen').classList.toggle('on', fs);

        if(fs){
            openDirectionsPanel();
        }else{
            closeDirectionsPanel();
        }

        if(map){
            try{
                naver.maps.Event.trigger(map, 'resize');
            }catch(e){
                console.warn('map resize 실패', e);
            }
        }
    }

    // ===== 마커/지오코딩 =====
    function setStart(ll,label='출발'){
        if(!startMarker) startMarker = new naver.maps.Marker({map,position:ll,title:label});
        else startMarker.setPosition(ll);
        map.setCenter(ll);
    }

    function setEnd(ll,label='도착'){
        if(!endMarker) endMarker = new naver.maps.Marker({map,position:ll,title:label});
        else endMarker.setPosition(ll);
        infoWin.setContent(`<div style="padding:6px 8px;font-size:13px">${label}</div>`);
        infoWin.open(map,endMarker);
        map.setCenter(ll);
        $('#summary').textContent = `도착지: ${label}`;
    }

    function setEndFromClick(ll){
        naver.maps.Service.reverseGeocode({
            coords:ll,
            orders:[naver.maps.Service.OrderType.ROAD_ADDR,
                naver.maps.Service.OrderType.ADDR].join(',')
        }, (st,resp)=>{
            let label='목적지';
            if(st===naver.maps.Service.Status.OK && resp?.v2?.results?.length){
                const r = resp.v2.results[0];
                label = r.roadaddress?.address || r.land?.name || label;
            }
            setEnd(ll,label);
        });
    }

    // ===== 위치/경유지 =====
    function locateMeOnce(){
        if(!('geolocation' in navigator)) return toast('이 브라우저는 위치를 지원하지 않습니다.');
        navigator.geolocation.getCurrentPosition(p=>{
            const ll = new naver.maps.LatLng(p.coords.latitude,p.coords.longitude);
            if(!userMarker){
                userMarker = new naver.maps.Marker({
                    map, position:ll, title:'내 위치',
                    icon:{content:'<div style="width:14px;height:14px;border-radius:50%;background:#1e88e5;border:2px solid #fff;box-shadow:0 0 0 2px rgba(30,136,229,.35)"></div>'}
                });
            }else userMarker.setPosition(ll);
            setStart(ll,'현재 위치');
        },()=>toast('위치 권한이 필요합니다.'),{enableHighAccuracy:true,timeout:15000});
    }

    function addWaypoint(ll){
        if(waypointMarkers.length>=15) return toast('경유지는 최대 15개');
        const idx = waypointMarkers.length+1;
        waypointMarkers.push(new naver.maps.Marker({
            map,position:ll,title:`경유지 ${idx}`,
            icon:{content:`<div style="width:22px;height:22px;border-radius:50%;background:#fff;border:2px solid var(--brand);display:flex;align-items:center;justify-content:center;font:600 12px/1 system-ui">${idx}</div>`}
        }));
    }
    function clearWaypoints(){
        waypointMarkers.forEach(m=>m.setMap(null));
        waypointMarkers = [];
    }

    // ===== 자동차 경로(내부 API 연동) =====
    async function drawRouteCar(){
        let sLL = startMarker?.getPosition() || userMarker?.getPosition() || map.getCenter();
        if(!endMarker) return toast('도착지를 먼저 지정하세요.');
        const start = encodeURIComponent(llToParam(sLL));
        const goal  = encodeURIComponent(llToParam(endMarker.getPosition()));
        const wp = waypointMarkers.length
            ? '&waypoints='+encodeURIComponent(waypointMarkers.map(m=>llToParam(m.getPosition())).join('|'))
            : '';
        try{
            const res = await fetch(`/api/directions?start=${start}&goal=${goal}&option=traoptimal${wp}`);
            if(!res.ok) return toast('경로 요청 실패');
            const data  = await res.json();
            const route = data?.route?.traoptimal?.[0];
            if(!route?.path?.length) return toast('경로가 없습니다.');
            const path = route.path.map(([x,y])=>new naver.maps.LatLng(y,x));
            if(routeLine) routeLine.setMap(null);
            routeLine = new naver.maps.Polyline({
                map,path,strokeWeight:6,strokeOpacity:.9,strokeColor:'#F79287'
            });
            let bounds = new naver.maps.LatLngBounds(path[0],path[0]);
            path.forEach(p=>bounds.extend(p));
            map.fitBounds(bounds);
            const km  = (route.summary.distance/1000).toFixed(1);
            const min = Math.round(route.summary.duration/60000);
            $('#summary').textContent =
                `자동차 경로 · 약 ${km}km · ${min}분${wp?` · 경유지 ${waypointMarkers.length}개`:''}`;
        }catch(e){
            console.error(e);
            toast('경로 요청 오류');
        }
    }

    // ===== 전체화면 토글 =====
    async function toggleFullscreen(){
        const wrap = $('#mapWrap');
        if(!document.fullscreenElement){
            try{
                await wrap.requestFullscreen();
            }catch(e){
                console.error(e);
                toast('전체화면을 지원하지 않거나, 차단된 상태입니다.');
            }
        }else{
            document.exitFullscreen();
        }
    }

    // ===== 전체화면 + 길찾기 패널(딥링크) =====
    let bsLoaded=false, dirPanelCreated=false, offcanvasInstance=null;
    async function ensureBootstrap(){
        if(bsLoaded) return;
        await new Promise(ok=>{
            const l=document.createElement('link');
            l.rel='stylesheet';
            l.href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css';
            l.onload=ok;
            document.head.appendChild(l);
        });
        await new Promise(ok=>{
            const s=document.createElement('script');
            s.src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js';
            s.onload=ok;
            document.body.appendChild(s);
        });
        bsLoaded=true;
    }
    function createDirPanel(){
        if(dirPanelCreated) return;

        const host = $('#mapWrap'); // fullscreen 요소 내부에 패널 삽입

        const wrapper = document.createElement('div');
        wrapper.innerHTML=`
<div class="offcanvas offcanvas-start" tabindex="-1" id="dirPanel" style="width:360px">
  <div class="offcanvas-header">
    <h6 class="offcanvas-title">길찾기 (네이버 딥링크)</h6>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav nav-pills mb-3" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tabCar"     type="button">자동차</button></li>
      <li class="nav-item"><button class="nav-link"         data-bs-toggle="pill" data-bs-target="#tabWalk"    type="button">도보</button></li>
      <li class="nav-item"><button class="nav-link"         data-bs-toggle="pill" data-bs-target="#tabTransit" type="button">대중교통</button></li>
    </ul>
    <div class="tab-content">
      ${['Car','Walk','Transit'].map(k=>`
      <div class="tab-pane fade ${k==='Car'?'show active':''}" id="tab${k}">
        <div class="mb-2">
          <label class="form-label">출발지(위도,경도 또는 장소명)</label>
          <input id="s${k}" class="form-control" placeholder="예) 37.5665,126.9780 / 서울역">
        </div>
        <div class="mb-3">
          <label class="form-label">도착지(위도,경도 또는 장소명)</label>
          <input id="e${k}" class="form-control" placeholder="예) 37.4979,127.0276 / 강남역">
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary flex-fill" id="btnFillMy${k}">내 위치</button>
          <button class="btn btn-outline-secondary flex-fill" id="btnUseMarker${k}">마커 사용</button>
          <button class="btn btn-primary flex-fill"          id="btnGo${k}">길찾기</button>
        </div>
      </div>`).join('')}
    </div>
  </div>
</div>`;
        host.appendChild(wrapper.firstElementChild);
        dirPanelCreated=true;
        ['Car','Walk','Transit'].forEach(k=>{
            $('#btnFillMy'+k).onclick = ()=> fillMy(k);
            $('#btnUseMarker'+k).onclick = ()=> useMarkers(k);
            $('#btnGo'+k).onclick = ()=> launchDeepLink(k);
        });
    }

    async function openDirectionsPanel(){
        try{
            await ensureBootstrap();
            createDirPanel();
            offcanvasInstance = new window.bootstrap.Offcanvas($('#dirPanel'));
            offcanvasInstance.show();
            useMarkers('Car');
            useMarkers('Walk');
            useMarkers('Transit');
        }catch(e){
            console.error(e);
            toast('길찾기 패널을 여는 중 오류');
        }
    }
    function closeDirectionsPanel(){
        if(offcanvasInstance){ offcanvasInstance.hide(); offcanvasInstance=null; }
    }

    function parseLatLngOrGeocode(text, cb){
        if(!text) return cb(null);
        const m = text.trim().match(/^\s*(-?\d+(\.\d+)?)\s*,\s*(-?\d+(\.\d+)?)\s*$/);
        if(m) return cb(new naver.maps.LatLng(parseFloat(m[1]),parseFloat(m[3])));
        naver.maps.Service.geocode({query:text},(st,r)=>{
            if(st!==naver.maps.Service.Status.OK || !r?.v2?.addresses?.length) return cb(null);
            const a=r.v2.addresses[0];
            cb(new naver.maps.LatLng(+a.y,+a.x));
        });
    }
    function fillMy(k){
        if(!('geolocation'in navigator)) return toast('위치 권한 필요');
        navigator.geolocation.getCurrentPosition(p=>{
            $('#s'+k).value = `${p.coords.latitude.toFixed(6)},${p.coords.longitude.toFixed(6)}`;
        },()=>toast('위치 권한 필요'));
    }
    function useMarkers(k){
        if(startMarker){
            const s=startMarker.getPosition();
            $('#s'+k).value=`${s.lat().toFixed(6)},${s.lng().toFixed(6)}`;
        }else if(userMarker){
            const s=userMarker.getPosition();
            $('#s'+k).value=`${s.lat().toFixed(6)},${s.lng().toFixed(6)}`;
        }
        if(endMarker){
            const e=endMarker.getPosition();
            $('#e'+k).value=`${e.lat().toFixed(6)},${e.lng().toFixed(6)}`;
        }
    }
    const modeOf = k => k==='Car'?'car':(k==='Walk'?'walk':'public');
    function launchDeepLink(k){
        const sTxt = $('#s'+k).value.trim();
        const eTxt = $('#e'+k).value.trim();
        parseLatLngOrGeocode(sTxt,(sLL)=>{
            let s = sLL || startMarker?.getPosition() || userMarker?.getPosition() || map.getCenter();
            parseLatLngOrGeocode(eTxt,(eLL)=>{
                let e = eLL || endMarker?.getPosition();
                if(!e) return toast('도착지를 입력하거나 지도에서 선택하세요.');
                const sname = startMarker?.getTitle?.() || '출발지';
                const ename = endMarker?.getTitle?.() || '도착지';
                const appname = (location.host||'com.deokuku.web').replace(/[^a-zA-Z0-9_.]/g,'');
                const scheme =
                    `nmap://route/${modeOf(k)}?slat=${s.lat()}&slng=${s.lng()}&sname=${encodeURIComponent(sname)}`+
                    `&elat=${e.lat()}&elng=${e.lng()}&ename=${encodeURIComponent(ename)}&appname=${encodeURIComponent(appname)}`;
                if(IS_MOBILE){
                    location.href=scheme;
                    setTimeout(()=>window.open('https://map.naver.com/','_blank'),800);
                }else{
                    window.open('https://map.naver.com/','_blank');
                    toast('데스크톱은 웹 네이버 지도로 안내합니다.');
                }
            });
        });
    }

    // ===== 검색 (DB + 네이버 통합) =====
    function clearSearchMarkers(){
        searchMarkers.forEach(m=>m.setMap(null));
        searchMarkers = [];
    }

    // 객체에서 여러 이름으로 올 수 있는 좌표를 안전하게 뽑는 함수
    function getField(obj, ...candidates) {
        for (const name of candidates) {
            if (obj[name] != null) return obj[name];
            const lower = name.toLowerCase();
            for (const k in obj) {
                if (k.toLowerCase() === lower && obj[k] != null) {
                    return obj[k];
                }
            }
        }
        return null;
    }

    function placeToLatLng(p){
        if (!p) return null;

        const toNum = (v) => {
            if (v === null || v === undefined || v === '') return null;
            const n = Number(v);
            return Number.isFinite(n) ? n : null;
        };

        // 우리 DB 더미 + Store: lat/lng, latitude/longitude, x/y 등 다 지원
        // 네이버: mapx/mapy 또는 mapX/mapY 형태까지 포함
        let lat = toNum(getField(p, 'lat','latitude','y','mapy','mapY'));
        let lng = toNum(getField(p, 'lng','lon','longitude','x','mapx','mapX'));

        if (lat == null || lng == null) {
            console.warn('placeToLatLng: 좌표 못 찾음', p);
            return null;
        }

        // 값이 너무 크면 TM128 좌표라고 보고 변환
        if (Math.abs(lat) > 90 || Math.abs(lng) > 180) {
            // TM128 은 x=mapx(동서), y=mapy(남북)
            const tm = new naver.maps.Point(lng, lat); // lng→x, lat→y
            const ll = naver.maps.TransCoord.fromTM128ToLatLng(tm);
            return ll;
        }

        return new naver.maps.LatLng(lat, lng);
    }

    function focusPlace(p){
        const apply = (ll) => {
            if (!ll) {
                toast('좌표 정보가 없습니다.');
                return;
            }
            map.panTo(ll);
            if (endMarker) endMarker.setMap(null);
            endMarker = new naver.maps.Marker({
                map,
                position: ll,
                title: p.name
            });
            infoWin.setContent(
                `<div style="padding:6px 8px;font-size:13px">
               <div style="font-weight:600;margin-bottom:4px">${p.name || ''}</div>
               <div style="font-size:12px;color:#666">${p.roadAddress || p.address || ''}</div>
             </div>`
            );
            infoWin.open(map, endMarker);
        };

        let ll = placeToLatLng(p);
        if (ll) {
            apply(ll);
            return;
        }

        const q = p.roadAddress || p.address || p.name;
        if (!q) {
            toast('좌표 정보가 없습니다.');
            return;
        }

        naver.maps.Service.geocode({ query: q }, (st, r) => {
            if (st !== naver.maps.Service.Status.OK || !r?.v2?.addresses?.length) {
                console.warn('geocode 실패', q, r);
                toast('위치를 찾을 수 없습니다.');
                return;
            }
            const a = r.v2.addresses[0];
            const ll2 = new naver.maps.LatLng(+a.y, +a.x);
            apply(ll2);
        });
    }

    async function searchPlacesOnMap(query){
        try{
            const res = await fetch(`/api/map/places?query=${encodeURIComponent(query)}&limit=5`);
            if(!res.ok) return toast('검색 실패');
            const list = await res.json();
            renderPlaceResults(Array.isArray(list)?list:[]);
        }catch(e){
            console.error(e);
            toast('검색 중 오류');
        }
    }

    // ★ 지도 안 패널은 숨기고, 결과는 index 바텀시트로만 내보내는 함수
    function renderPlaceResults(places){
        lastPlaces = places;
        const panel = $('#mapSearchResults');
        panel.innerHTML = '';

        clearSearchMarkers();

        // 공통: 부모(index)에 결과 전달
        const postToParent = (list) => {
            try{
                if(window.parent && window.parent !== window){
                    window.parent.postMessage(
                        { type: 'MAP_SEARCH_RESULTS', places: list },
                        window.location.origin
                    );
                }
            }catch(e){
                console.warn('MAP_SEARCH_RESULTS postMessage 실패', e);
            }
        };

        if(!places.length){
            panel.style.display = 'none';
            toast('검색 결과 없음');
            postToParent([]);
            return;
        }

        let bounds = null;

        places.forEach((p)=>{
            const ll = placeToLatLng(p);
            if(ll){
                const marker = new naver.maps.Marker({
                    map,
                    position: ll,
                    title: p.name || p.title || '',
                    icon:{
                        content:
                            '<div style="width:22px;height:22px;border-radius:50%;' +
                            'background:#F79287;border:2px solid #fff;' +
                            'box-shadow:0 0 0 2px rgba(247,146,135,.5)"></div>'
                    }
                });
                searchMarkers.push(marker);
                naver.maps.Event.addListener(marker,'click',()=>focusPlace(p));

                if(!bounds) bounds = new naver.maps.LatLngBounds(ll, ll);
                else bounds.extend(ll);
            }

            // 여기서는 지도 안 패널에 버튼을 만들지 않음 (index 바텀시트 전용)
        });

        if(bounds){
            map.fitBounds(bounds);
        }

        panel.style.display = 'none'; // 안전하게 한 번 더 숨김

        // 부모(index)에 전체 결과 목록 전달
        postToParent(places);
    }

    function resetAll(){
        if(routeLine){routeLine.setMap(null);routeLine=null}
        [startMarker,endMarker,userMarker].forEach(m=>m && m.setMap(null));
        startMarker=endMarker=userMarker=null;
        clearWaypoints();
        clearSearchMarkers();
        $('#summary').textContent='도착지를 검색하거나 지도를 클릭해 지정하세요.';
        toast('초기화 완료');
    }

    (function wait(){
        if(window.naver?.maps?.Map) boot();
        else setTimeout(wait,60);
    })();
</script>
