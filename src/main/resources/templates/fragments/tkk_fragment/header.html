<header class="header" th:fragment="header">
    <div class="header-inner">
        <a th:href="@{/}" class="logo">더쿠쿠</a>

        <div class="auth-actions">
            <div th:if="${session.loginMember == null}">
                <a th:href="@{/auth/login}" class="btn-auth">로그인</a>
                <a th:href="@{/auth/join}" class="btn-auth primary">회원가입</a>
            </div>

            <div th:if="${session.loginMember != null}">
                <span class="nickname"
                      th:text="${session.loginMember.nickname} + '님'">닉네임</span>
                <a th:href="@{/auth/logout}" class="btn-auth">로그아웃</a>
            </div>
        </div>
    </div>
</header>
