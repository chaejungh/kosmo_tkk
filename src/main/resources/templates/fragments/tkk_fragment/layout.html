<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>더쿠쿠</title>

    <!-- ✅ 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/tkk.css}"/>

    <!-- ✅ Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <th:block layout:fragment="head"></th:block>
</head>

<body class="tkk-body">

<header class="tkk-header">
    <div class="tkk-header-inner">

        <a class="tkk-brand" th:href="@{/}">
            <img class="tkk-brand-logo" th:src="@{/images/tkk_logo.png}" alt="THE KUKU"
                 onerror="this.style.display='none'">
            <div class="tkk-brand-text">
                <div class="tkk-brand-title">THE KUKU</div>
            </div>
        </a>

        <nav class="tkk-nav">
            <a class="tkk-nav-item" th:href="@{/}">
                <span class="tkk-nav-icon">🏠</span><span class="tkk-nav-text">홈</span>
            </a>
            <a class="tkk-nav-item" th:href="@{/board/list}">
                <span class="tkk-nav-icon">💬</span><span class="tkk-nav-text">속닥속닥</span>
            </a>
            <a class="tkk-nav-item" th:href="@{/market}">
                <span class="tkk-nav-icon">🛒</span><span class="tkk-nav-text">쿠쿠마켓</span>
            </a>
        </nav>

        <div class="tkk-actions">
            <a class="tkk-btn tkk-btn-outline" th:href="@{/login}">로그인</a>
            <a class="tkk-btn tkk-btn-primary" th:href="@{/join}">회원가입</a>
        </div>

    </div>
</header>

<div class="tkk-container">
    <main layout:fragment="content"></main>
</div>

<!-- ✅ footer는 여기서 “한 번만” -->
<th:block th:replace="fragments/tkk_fragment/footer :: footer"></th:block>

<!-- ✅ Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
