<footer class="tkk-footer" th:fragment="footer">
    <div class="tkk-footer-inner">

        <div class="tkk-footer-grid">
            <!-- LEFT: 로고/설명/소셜 -->
            <div class="tkk-footer-left">
                <div class="tkk-footer-logoBox">
                    <!-- 나중에 로고 넣을 때 예시:
                    <img class="tkk-footer-logo" th:src="@{/images/footer_logo.png}" alt="THE KUKU"/>
                    -->
                </div>

                <p class="tkk-footer-desc">
                    애니를 사랑하는 모든 이들을 위한 프리미엄 커뮤니티 플랫폼
                </p>

                <!-- ✅ 소셜 아이콘은 여기 "한 번만" -->
                <div class="tkk-footer-social">
                    <!-- Instagram -->
                    <a class="tkk-social" href="javascript:void(0)" aria-label="Instagram">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
                            <path d="M16 11.37a4 4 0 1 1-2.1-2.1A4 4 0 0 1 16 11.37z"></path>
                            <path d="M17.5 6.5h.01"></path>
                        </svg>
                    </a>

                    <!-- Twitter -->
                    <a class="tkk-social" href="javascript:void(0)" aria-label="Twitter">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M22 5.8c-.7.3-1.4.5-2.2.6.8-.5 1.4-1.2 1.7-2.1-.8.5-1.6.8-2.5 1A3.6 3.6 0 0 0 12.8 6c0 .3 0 .6.1.9A10.2 10.2 0 0 1 3.4 4.6a3.6 3.6 0 0 0 1.1 4.8c-.6 0-1.2-.2-1.7-.5v.1a3.6 3.6 0 0 0 2.9 3.5c-.5.1-1 .1-1.5.1l-.7-.1a3.6 3.6 0 0 0 3.4 2.5A7.2 7.2 0 0 1 2 18.1a10.2 10.2 0 0 0 5.6 1.6c6.7 0 10.4-5.7 10.4-10.7v-.5c.7-.5 1.3-1.1 1.8-1.8z"></path>
                        </svg>
                    </a>

                    <!-- Heart -->
                    <a class="tkk-social" href="javascript:void(0)" aria-label="Favorites">
                        <svg viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M20.8 4.6a5.3 5.3 0 0 0-7.5 0L12 5.9l-1.3-1.3a5.3 5.3 0 0 0-7.5 7.5l1.3 1.3L12 21l7.5-7.5 1.3-1.3a5.3 5.3 0 0 0 0-7.6z"></path>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- 바로가기 -->
            <div>
                <p class="tkk-footer-title">바로가기</p>
                <a class="tkk-footer-link" th:href="@{/}">홈</a>
                <a class="tkk-footer-link" th:href="@{/board/list}">속닥속닥</a>
                <a class="tkk-footer-link" th:href="@{/market}">쿠쿠마켓</a>
                <a class="tkk-footer-link" th:href="@{/popupstore/list.do(page=0,size=10)}">팝업스토어</a>
                <a class="tkk-footer-link" th:href="@{/goods}">매장 찾기</a>
            </div>

            <!-- 고객센터 -->
            <div>
                <p class="tkk-footer-title">고객센터</p>
                <a class="tkk-footer-link" href="javascript:void(0)">공지사항</a>
                <a class="tkk-footer-link" href="javascript:void(0)">자주 묻는 질문</a>
                <a class="tkk-footer-link" href="javascript:void(0)">1:1 문의</a>
                <a class="tkk-footer-link" href="javascript:void(0)">이용약관</a>
            </div>

            <!-- 문의하기 -->
            <div>
                <p class="tkk-footer-title">문의하기</p>
                <div class="tkk-footer-contactCard">
                    <div class="tkk-contact-row">
                        <div class="tkk-contact-icon">✉️</div>
                        <div>
                            <div class="tkk-contact-label">이메일</div>
                            <div class="tkk-contact-value">contact@thekuku.com</div>
                        </div>
                    </div>
                    <div class="tkk-footer-hours">
                        평일 10:00 - 18:00<br/>
                        주말 및 공휴일 휴무
                    </div>
                </div>
            </div>
        </div>

        <!-- ✅ 여기(footer-grid 밖)에 있던 두번째 tkk-footer-social 블록은 삭제함 -->
    </div>
</footer>
