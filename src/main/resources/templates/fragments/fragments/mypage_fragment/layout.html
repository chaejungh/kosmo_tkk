<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/bootstrap-5.3.8-dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/mypage.css}"/>
    <script src="/bootstrap-5.3.8-dist/js/bootstrap.bundle.js"></script>
    <script src="/js/toast.js" defer></script>

    <script th:inline="javascript">
        ///session 멤버아이디로 변경 ///
        const memberId = [[${session.memberId}]];
        console.log(memberId)
    </script>

    <!-- ✅ 각 페이지에서 추가 head 넣을 수 있게 -->
    <th:block layout:fragment="head"></th:block>
</head>
<body>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000;">
    <div id="tkkToast" class="toast align-items-center text-white bg-primary border-0"
         role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="d-flex">
            <div class="toast-body">알림 메시지</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- ✅ 공통 헤더 -->
<div th:replace="~{fragments/fragments/mypage_fragment/header :: header}"></div>

<div class="mypage-page">
    <!-- ✅ 각 페이지에서 이 fragment 를 채워넣음 -->
    <div layout:fragment="content"></div>
</div>

<!-- ✅ 공통 푸터 (전역 푸터) -->
<div th:replace="~{fragments/fragments/footer :: footer}"></div>

<!-- ✅ 각 페이지에서 추가 스크립트 넣을 수 있게 -->
<th:block layout:fragment="script"></th:block>

</body>
</html>
