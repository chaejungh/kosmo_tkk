<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ (1) 너가 붙여준 tkk-header/tkk-footer 전체 CSS 파일 -->
    <link rel="stylesheet" th:href="@{/css/tkk-layout.css}"/>

    <!-- ✅ (2) mypage 전용 CSS (기존 그대로) -->
    <link rel="stylesheet" th:href="@{/css/mypage.css}"/>

    <!-- (기존에 쓰던 부트스트랩/JS 있으면 유지) -->
    <link rel="stylesheet" href="/bootstrap-5.3.8-dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="/bootstrap-5.3.8-dist/js/bootstrap.bundle.js"></script>
    <script src="/js/toast.js" defer></script>

    <!-- ✅ 자식 페이지에서 head 추가 가능 -->
    <th:block layout:fragment="head"></th:block>
</head>

<!-- ✅ 여기 중요: 너 CSS가 body.tkk-body 기준이라 class 꼭 있어야 함 -->
<body class="tkk-body">

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000;">
    <div id="tkkToast" class="toast align-items-center text-white bg-primary border-0"
         role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="d-flex">
            <div class="toast-body">알림 메시지</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- ✅ 공통 헤더 (너가 말한 그대로) -->
<div th:replace="~{fragments/fragments/header :: header}"></div>

<!-- ✅ 자식페이지 content가 여기로 들어옴 -->
<div class="tkk-container" layout:fragment="content"></div>

<!-- ✅ 공통 푸터 (너가 말한 그대로) -->
<div th:replace="~{fragments/fragments/footer :: footer}"></div>

<!-- ✅ 자식페이지 script가 여기로 들어옴 -->
<th:block layout:fragment="script"></th:block>

</body>
</html>
