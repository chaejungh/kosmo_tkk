<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 더쿠쿠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #f3f4f6;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 420px;
            margin: 40px auto;
            background: #ffffff;
            padding: 32px 28px;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .login-title {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-box {
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
            transition: .15s;
        }

        .form-input:focus {
            border-color: #6366f1;
            background: #f9fafb;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: .15s;
        }

        .login-btn:hover {
            background: #4338ca;
        }

        .links {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
        }

        .links a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 6px;
        }

        /* SNS 로그인 */
        .social-login-box {
            margin-top: 28px;
        }

        .social-title {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 10px;
            text-align: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
        }

        .social-btn.kakao {
            background: #FEE500;
            color: #111;
        }

        .social-btn.naver {
            background: #03C75A;
            color: white;
        }

        .social-icon {
            width: 18px;
            height: 18px;
        }

        hr.divider {
            margin: 28px 0 20px;
            border: none;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>

<body>

<div class="login-container">

    <div class="login-title">로그인</div>

    <!-- 일반 로그인 Form -->
    <form th:action="@{/member/login.do}" method="post">

        <div class="form-box">
            <label class="form-label">아이디</label>
            <input type="text" name="loginId" class="form-input" placeholder="아이디 입력">
        </div>

        <div class="form-box">
            <label class="form-label">비밀번호</label>
            <input type="password" name="loginPw" class="form-input" placeholder="비밀번호 입력">
        </div>

        <button type="submit" class="login-btn">로그인</button>
    </form>

    <!-- 하단 링크 -->
    <div class="links">
        <a th:href="@{/member/join}">회원가입</a> |
        <a th:href="@{/member/find-id}">아이디 찾기</a> |
        <a th:href="@{/member/find-pw}">비밀번호 찾기</a>
    </div>

    <hr class="divider">

    <!-- 소셜 로그인 -->
    <div class="social-login-box">
        <p class="social-title">SNS 계정으로 로그인</p>

        <!-- 카카오 로그인 -->
        <a th:href="@{/oauth2/authorization/kakao}" class="social-btn kakao">
            <img class="social-icon"
                 src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png">
            카카오로 계속하기
        </a>

        <!-- 네이버 로그인 -->
        <a th:href="@{/oauth2/authorization/naver}" class="social-btn naver">
            <img class="social-icon"
                 src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Naver_logo.png">
            네이버로 계속하기
        </a>
    </div>

</div>

</body>
</html>
