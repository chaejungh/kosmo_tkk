<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 | 더쿠쿠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            /* ✅ 기존 톤 유지(보라) */
            --purple: #6366f1;
            --purple-deep: #4f46e5;

            /* ✅ 더쿠쿠 느낌: 부드러운 배경 + 카드 */
            --bg: #f5f3ff;
            --card-bg: #ffffff;
            --border: #e5e7eb;

            --text-main: #111827;
            --text-sub: #6b7280;
            --muted: #9ca3af;

            --shadow: 0 18px 60px rgba(17, 24, 39, .12);
            --radius: 22px;
        }

        *{ box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(1200px 600px at 50% -10%, rgba(99,102,241,.20), transparent 60%),
            linear-gradient(180deg, #f7f5ff, var(--bg));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 16px;
        }

        /* ✅ 폭 살짝 늘림 + 반응형 */
        .verify-card {
            width: min(520px, 92vw);
            background: var(--card-bg);
            padding: 30px 26px 22px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(229,231,235,.9);
            text-align: center;
        }

        /* 상단 배지 */
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(99,102,241,.12);
            color: var(--purple-deep);
            font-size: 12px;
            font-weight: 800;
            border: 1px solid rgba(99,102,241,.18);
            margin-bottom: 12px;
        }

        .title {
            font-size: 22px;
            font-weight: 900;
            letter-spacing: -.2px;
            margin: 0 0 6px;
        }

        .subtitle {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-sub);
            margin: 0 0 18px;
            line-height: 1.45;
        }

        /* ✅ 입력 영역을 “칩”처럼 */
        .code-wrap{
            display:flex;
            justify-content:center;
        }

        .input-code {
            width: 100%;
            max-width: 320px;     /* ✅ 폭 조금 넓힘 */
            height: 56px;
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 0 16px;
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 10px;
            text-align: center;
            outline: none;
            margin: 0 auto;
            background: #fff;
            transition: .15s ease;
        }

        .input-code::placeholder{
            color: #c7c9d1;
            letter-spacing: 10px;
            font-weight: 900;
        }

        .input-code:focus {
            border-color: rgba(99,102,241,.8);
            box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
        }

        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: var(--muted);
            font-weight: 700;
        }

        .btn-submit {
            margin-top: 16px;
            width: 100%;
            height: 52px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(180deg, var(--purple), var(--purple-deep));
            color: white;
            font-size: 15px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 12px 22px rgba(99,102,241,.22);
            transition: .12s ease;
        }

        .btn-submit:hover {
            filter: brightness(1.03);
            transform: translateY(-1px);
        }
        .btn-submit:active {
            transform: translateY(0);
        }

        /* ✅ 재전송 영역 제거했으니, 아래는 반응형만 유지 */
        @media (max-width: 420px){
            .verify-card{ padding: 26px 18px 18px; border-radius: 20px; }
            .input-code{ max-width: 100%; letter-spacing: 8px; }
        }
    </style>
</head>

<body>
<div class="verify-card">

    <div class="badge">✉️ 이메일 인증</div>
    <h1 class="title">인증코드를 입력해주세요</h1>
    <p class="subtitle">이메일로 전송된 6자리 코드를 입력하면 인증이 완료됩니다.</p>

    <!-- ✅ 기능/액션/필드 그대로 유지 -->
    <form action="/auth/verify" method="post">
        <input type="hidden" name="email" id="email" th:value="${email}">

        <div class="code-wrap">
            <input class="input-code"
                   type="text"
                   name="code"
                   maxlength="6"
                   placeholder="000000"
                   required>
        </div>

        <div class="hint">코드가 안 보이면 스팸함도 확인해 주세요.</div>

        <button class="btn-submit" type="submit">인증하기</button>
    </form>

</div>
</body>
</html>
