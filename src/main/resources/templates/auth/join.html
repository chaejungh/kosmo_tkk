<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 화면</title>

    <!-- 기존 공통 스타일 유지 -->
    <link rel="stylesheet" href="/css/home.css">

    <!-- 이 페이지 전용 스타일 -->
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 0;
        }

        #join {
            display: flex;
            justify-content: center;
            padding: 80px 0;
        }

        .join-wrap {
            width: 600px;
            background: #ffffff;
            border-radius: 18px;
            padding: 50px 40px;
            border: 2px solid #d1d5db;
            box-shadow: 0 12px 30px rgba(15,23,42,0.08);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1.8px solid #cbd5e1;
            font-size: 15px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
        }

        /* 아이디 + 중복확인 한 줄 */
        .id-line {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .id-line input {
            flex: 1;
        }

        #check-username-btn {
            white-space: nowrap;
            padding: 0 18px;
            height: 48px;
            border-radius: 10px;
            border: none;
            background: #374151;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        #check-username-btn:hover {
            background: #111827;
        }

        /* 닉네임 + 중복확인 한 줄 */
        .nickname-line {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nickname-line input {
            flex: 1;
        }

        #check-nickname-btn {
            white-space: nowrap;
            padding: 0 18px;
            height: 48px;
            border-radius: 10px;
            border: none;
            background: #374151;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        #check-nickname-btn:hover {
            background: #111827;
        }

        /* 회원가입 버튼 */
        .btn-primary {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            background: #111827;
            border: none;
            color: #ffffff;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }

        .btn-primary:hover {
            background: #020617;
        }
    </style>
</head>
<body>

<section id="join">
    <div class="join-wrap">

        <h1>회원가입</h1>

        <!-- 아이디 + 중복확인 -->
        <div class="input-group">
            <label for="username">아이디</label>
            <div class="id-line">
                <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요">
                <button type="button" id="check-username-btn">중복확인</button>
            </div>
        </div>

        <!-- 비밀번호 -->
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
        </div>

        <!-- 비밀번호 확인 -->
        <div class="input-group">
            <label for="password-check">비밀번호 확인</label>
            <input type="password" id="password-check" name="passwordCheck" placeholder="비밀번호 확인을 입력해주세요">
        </div>

        <!-- 이름 -->
        <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력해주세요">
        </div>

        <!-- 생년월일 -->
        <div class="input-group">
            <label for="birth">생년월일</label>
            <div style="display: flex; gap: 10px;">
                <select id="birth-year" name="birthYear" style="flex:1; padding: 14px; border-radius: 10px; border:1.8px solid #cbd5e1;">
                    <option value="">년도</option>
                </select>

                <select id="birth-month" name="birthMonth" style="flex:1; padding: 14px; border-radius: 10px; border:1.8px solid #cbd5e1;">
                    <option value="">월</option>
                </select>

                <select id="birth-day" name="birthDay" style="flex:1; padding: 14px; border-radius: 10px; border:1.8px solid #cbd5e1;">
                    <option value="">일</option>
                </select>
            </div>
        </div>

        <!-- 닉네임 -->
        <div class="input-group">
            <label for="nickname">닉네임</label>
            <div class="nickname-line">
            <input type="text" id="nickname" name="nickName" placeholder="닉네임을 입력해주세요">
            <button type="button" id="check-nickname-btn">중복확인</button>
        </div>

            <br>
        <!-- 전화번호 -->
        <div class="input-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" placeholder="전화번호를 입력해주세요">
        </div>

        <!-- 이메일 -->
        <div class="input-group">
            <label for="email">이메일</label>
            <div style="display:flex; gap:10px;">
            <input type="text" id="email-id" name="email" placeholder="이메일을 입력해주세요" style="flex:1">
            <span style="font-size:16px; display:flex; align-items:center;">@</span>
                <select id="email-domain" name="emailDomain"
                        style="flex:1; padding: 14px; border-radius: 10px; border:1.8px solid #cbd5e1;">
                    <option value="">선택</option>
                    <option value="custom">직접입력</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="nate.com">nate.com</option>
                    <option value="kakao.com">kakao.com</option>
                </select>
                    <input type="text" id="email-custom" placeholder="도메인 입력"
                           style="flex:1; display:none; padding: 14px; border-radius: 10px; border:1.8px solid #cbd5e1;">
            </div>
        </div>

        <!-- 성별 -->
        <div class="input-group">
            <label for="gender">성별</label>
            <div style="
                display: flex;
                align-items: center;
                gap: 30px;
                padding: 8px 0;
            ">
                <label style="display:flex; align-items:center; gap:8px;">
                    <input type="radio" name="gender" value="M">
                    남자
                </label>
                <label style="display:flex; align-items:center; gap:8px;">
                    <input type="radio" name="gender" value="F">
                    여자
                </label>
            </div>
        </div>


        <!-- 전체 동의 -->
        <div class="input-group">
            <label style="font-size:15px; font-weight:600;">전체 동의</label>
            <p style="color:#ef4444; font-size:14px; margin:4px 0 12px 0;">
                ※ 전체 동의 시 할인 쿠폰이 제공됩니다 :)
            </p>

            <div style="
                border: 1px solid #e2e8f0;
                padding: 18px 20px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                gap: 12px;
            ">
                <input type="checkbox" id="agreement" name="agreement">
                <label for="agreement" style="font-size:15px;">
                    이용약관 및 개인정보 처리방침 동의
                </label>
            </div>
        </div>

        <!-- 회원가입 버튼 -->
        <button class="btn-primary">회원가입</button>

    </div>
</section>

<script>
    const yearSelect = document.getElementById("birth-year");
    const monthSelect = document.getElementById("birth-month");
    const daySelect = document.getElementById("birth-day");

    // 년도 채우기 (현재 기준 50년만 표시)
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= currentYear - 50; y--) {
        const option = document.createElement("option");
        option.value = y;
        option.textContent = y;
        yearSelect.appendChild(option);
    }

    // --- 월 채우기 ---
    for (let m = 1; m <= 12; m++) {
        const option = document.createElement("option");
        option.value = m.toString().padStart(2, '0');
        option.textContent = m;
        monthSelect.appendChild(option);
    }

    // --- 일 채우기 (해당 년/월에 따라 자동 계산) ---
    function updateDays() {
        const year = yearSelect.value;
        const month = monthSelect.value;

        if (!year || !month) return;

        const lastDay = new Date(year, month, 0).getDate();

        daySelect.innerHTML = '<option value="">일</option>';

        for (let d = 1; d <= lastDay; d++) {
            const option = document.createElement("option");
            option.value = d.toString().padStart(2, '0');
            option.textContent = d;
            daySelect.appendChild(option);
        }
    }

    yearSelect.addEventListener("change", updateDays);
    monthSelect.addEventListener("change", updateDays);

    const emailDomain = document.getElementById("email-domain");
    const emailCustom = document.getElementById("email-custom");

    emailDomain.addEventListener("change", () => {
        if (emailDomain.value === "custom") {
            // '직접 입력' 선택 시 직접 수기 입력
            emailDomain.style.display = "none";
            emailCustom.style.display = "block";
            emailCustom.focus();
        }
    });

</script>
</body>
</html>
