<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body>

<h2>이메일 인증</h2>
<p>이메일로 전송된 인증코드를 입력해주세요.</p>

<form action="/auth/verify" method="post">
    <input type="hidden" name="email" th:value="${email}">

    <input type="text" name="code" placeholder="인증코드 6자리" required>

    <button type="submit">인증하기</button>
</form>

</body>
</html>
