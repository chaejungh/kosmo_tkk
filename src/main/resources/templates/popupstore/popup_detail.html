<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${popup.title} + ' - 팝업 상세 - 더쿠쿠'">팝업 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">

    <style>
        .page {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px;
        }

        .back-link {
            font-size: 12px;
            color: #6b7280;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 10px;
        }

        .popup-detail-card {
            border-radius: 18px;
            background: #ffffff;
            box-shadow: 0 4px 16px rgba(15,23,42,0.06);
            padding: 16px 18px 20px;
        }

        .popup-banner {
            width: 100%;
            height: 220px;
            border-radius: 16px;
            background: #e5e7eb;
            object-fit: cover;
            margin-bottom: 14px;
        }

        .popup-detail-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .popup-detail-location,
        .popup-detail-date {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 4px;
        }

        .popup-detail-subtitle {
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 6px;
        }

        .popup-detail-text {
            font-size: 14px;
            color: #4b5563;
            line-height: 1.6;
        }

        .popup-detail-map {
            width: 100%;
            height: 240px;
            background: #d1d5db;
            border-radius: 12px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
<div class="page">

    <!-- 뒤로가기 -->
    <a th:href="@{/popupstore/list.do(page=1,pageLimit=20,sort='createAt')}" class="back-link">
        ← 팝업스토어 목록
    </a>

    <article class="popup-detail-card">

        <!-- 배너 이미지 -->
        <img class="popup-banner"
             th:src="${popup.bannerImageUrl != null} ? ${popup.bannerImageUrl} : @{/images/default-popup.jpg}"
             alt="팝업 배너 이미지">

        <!-- 제목 -->
        <h1 class="popup-detail-title" th:text="${popup.title}">팝업 제목</h1>

        <!-- 장소 -->
        <div class="popup-detail-location"
             th:text="${popup.placeName != null ? popup.placeName : popup.regionName}">
            장소명
        </div>

        <!-- 주소 -->
        <div class="popup-detail-location" th:text="${popup.address}">
            주소
        </div>

        <!-- 기간 -->
        <div class="popup-detail-date"
             th:text="|${popup.startDate} ~ ${popup.endDate}|">
        </div>

        <!-- 설명 -->
        <h2 class="popup-detail-subtitle">팝업 소개</h2>
        <p class="popup-detail-text" th:text="${popup.description}">
            설명 텍스트
        </p>

        <!-- 지도 자리 -->
        <h2 class="popup-detail-subtitle">위치</h2>
        <p class="popup-detail-text" th:text="${popup.address}"></p>

        <div class="popup-detail-map">
            <!-- 향후 카카오 지도 -->
        </div>

    </article>

</div>
</body>
</html>
