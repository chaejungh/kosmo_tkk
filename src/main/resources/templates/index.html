<script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- shop_map â†” index ê²€ìƒ‰ ê²°ê³¼/í¬ì»¤ìŠ¤ ì—°ë™ -->
<script>
    (function(){
        const resultPanel = document.getElementById('homeSearchResults');
        if(!resultPanel) return;

        let sheetInstance = null;

        function ensureSheet(){
            if(!sheetInstance && window.bootstrap){
                sheetInstance = new window.bootstrap.Offcanvas('#homeSearchSheet', {
                    backdrop: false,
                    scroll: true
                });
            }
            return sheetInstance;
        }

        function getPlaceName(p){
            return p.name || p.storeName || p.title || '';
        }
        function getPlaceAddress(p){
            return p.roadAddress || p.storeRoadAddress || p.address || p.storeAddress || '';
        }

        // index â†’ shop_map : ì„ íƒí•œ ì¥ì†Œë¡œ ì§€ë„ í¬ì»¤ìŠ¤
        function focusOnMapFromHome(place){
            try{
                const iframe = document.querySelector('.map-frame iframe');
                if(iframe && iframe.contentWindow){
                    iframe.contentWindow.postMessage(
                        { type: 'MAP_FOCUS_PLACE', place },
                        window.location.origin
                    );
                }
            }catch(e){
                console.warn('iframe postMessage ì‹¤íŒ¨', e);
            }

            const sheet = ensureSheet();
            if(sheet){
                sheet.hide();
            }
        }

        function renderHomeSearchResults(places){
            resultPanel.innerHTML = '';

            if(!places.length){
                resultPanel.innerHTML =
                    '<div class="home-search-result-header">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
            }else{
                const header = document.createElement('div');
                header.className = 'home-search-result-header';
                header.textContent = 'ê²€ìƒ‰ ê²°ê³¼';
                resultPanel.appendChild(header);

                places.forEach(p=>{
                    const name = getPlaceName(p);
                    const addr = getPlaceAddress(p);

                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'home-search-result-item';
                    btn.innerHTML = `
                    <div class="home-search-result-title">
                        <span>${name || 'ì´ë¦„ ì—†ìŒ'}</span>
                        ${p.source ? `<span class="home-search-result-badge">${
                        p.source === 'STORE' ? 'êµ¿ì¦ˆìƒµ(ë”ì¿ ì¿ )' : 'ë„¤ì´ë²„'
                    }</span>` : ''}
                    </div>
                    <div class="home-search-result-meta">${addr || ''}</div>
                `;
                    btn.addEventListener('click', ()=>focusOnMapFromHome(p));
                    resultPanel.appendChild(btn);
                });
            }

            const sheet = ensureSheet();
            if(sheet){
                sheet.show();
            }
        }

        // shop_map iframe ì´ ë³´ë‚´ëŠ” ë©”ì‹œì§€ ìˆ˜ì‹  (ê²€ìƒ‰ ê²°ê³¼)
        window.addEventListener('message', (event)=>{
            if(event.origin !== window.location.origin) return;
            const data = event.data;
            if(!data || data.type !== 'MAP_SEARCH_RESULTS') return;
            if(!Array.isArray(data.places)) return;

            renderHomeSearchResults(data.places);
        });
    })();
</script>
