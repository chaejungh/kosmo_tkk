<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 즐겨찾기한 매장</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-top">
            <a th:href="@{/mypage}" class="logo">〈</a>
            <span class="logo-badge subtle">즐겨찾기한 매장</span>
        </div>
    </header>

    <main class="content">
        <section class="card">
            <div class="board-toolbar">
                <span class="trade-count">총 3곳 즐겨찾기</span>
                <button class="btn-outline btn-sm" type="button">정렬 · 필터</button>
            </div>

            <ul class="trade-list" style="margin-top:8px;">
                <li class="trade-card">
                    <div class="trade-thumb thumb-purple"></div>
                    <div class="trade-main">
                        <div class="trade-row-top">
                            <span class="trade-title">홍대 ○○○ 팝업스토어</span>
                            <span class="trade-badge sell">POP-UP</span>
                        </div>
                        <p class="trade-meta">서울 마포구 · 11.20 ~ 12.05</p>
                        <p class="trade-tag">#주술회전 #굿즈로드</p>
                    </div>
                </li>
                <li class="trade-card">
                    <div class="trade-thumb thumb-blue"></div>
                    <div class="trade-main">
                        <div class="trade-row-top">
                            <span class="trade-title">강남 ○○샵</span>
                            <span class="trade-badge trade">상설</span>
                        </div>
                        <p class="trade-meta">서울 강남구 · 상시 영업</p>
                        <p class="trade-tag">#피규어 #포카바인더</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><span class="icon">🏠</span><span>홈</span></a>
    <a th:href="@{/board}" class="nav-item"><span class="icon">📁</span><span>덕질게시판</span></a>
    <a th:href="@{/trade}" class="nav-item"><span class="icon">💸</span><span>굿즈거래</span></a>
    <a th:href="@{/mypage}" class="nav-item active"><span class="icon">👤</span><span>내정보</span></a>
</nav>
</body>
</html>
