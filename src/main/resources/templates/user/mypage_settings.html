<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 설정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-top">
            <a th:href="@{/mypage}" class="logo">〈</a>
            <span class="logo-badge subtle">설정</span>
        </div>
        <p class="search-meta">계정 · 알림 · 기타 설정</p>
    </header>

    <main class="content">
        <section class="card mypage-section">
            <h3 class="mypage-title">계정</h3>
            <ul class="simple-list link-list">
                <li>이메일 변경 (추후 구현)</li>
                <li>비밀번호 변경 (추후 구현)</li>
            </ul>
        </section>

        <section class="card mypage-section">
            <h3 class="mypage-title">알림</h3>
            <ul class="simple-list link-list">
                <li>댓글/답글 알림</li>
                <li>좋아요 알림</li>
                <li>거래 요청 알림</li>
                <li>이벤트/팝업스토어 알림</li>
            </ul>
        </section>

        <section class="card mypage-section">
            <h3 class="mypage-title">기타</h3>
            <ul class="simple-list link-list">
                <li>공지사항</li>
                <li>문의 내역</li>
                <li>로그아웃</li>
                <li>회원 탈퇴</li>
            </ul>
        </section>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><span class="icon">🏠</span><span>홈</span></a>
    <a th:href="@{/board}" class="nav-item"><span class="icon">📁</span><span>덕질게시판</span></a>
    <a th:href="@{/trade}" class="nav-item"><span class="icon">💸</span><span>굿즈거래</span></a>
    <a th:href="@{/mypage}" class="nav-item active"><span class="icon">👤</span><span>내정보</span></a>
</nav>
</body>
</html>
