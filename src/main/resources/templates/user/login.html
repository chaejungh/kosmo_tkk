<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.7/kakao.min.js" integrity="sha384-tJkjbtDbvoxO+diRuDtwRO9JXR7pjWnfjfRn5ePUpl7e7RJCxKCwwnfqUAdXh53p" crossorigin="anonymous"></script>

    <script>
        Kakao.init('${b7be356d0f859ea31847dbccc372d8d7}');  // 사용하려는 앱의 JavaScript 키 입력
    </script>

    <title>로그인 페이지</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #ffffff;
            padding: 50px 45px;
            border-radius: 18px;
            border: 2px solid #d1d5db; /* 테두리 유지 */
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15); /* 그림자 강조 */
            width: 340px;
            text-align: center;
        }

        h2 {
            margin-bottom: 24px;
            color: #111827;
            font-size: 24px;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1.8px solid #cbd5e1;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 14px;
        }

        button:hover {
            background: #1e40af;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 10px;
            min-height: 16px;
        }

        .signup-msg {
            margin-top: 25px;
            font-size: 14px;
            color: #6b7280;
        }

        .signup-link {
            color: #000000;
            font-weight: bold;
            text-decoration: none;
            margin-left: 4px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>로그인</h2>
    <input type="text" id="username" placeholder="아이디">
    <input type="password" id="password" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
    <div id="error" class="error"></div>
    <div class="signup-msg">
        아직 계정이 없으신가요?
        <a href="signup.html" class="signup-link">회원가입</a>
    </div>
</div>
<div id="naver_id_login"></div>
<!-- //네이버 로그인 버튼 노출 영역 -->
<script type="text/javascript">
    var naver_id_login = new naver_id_login("WEKzMUnOT1htQj0JxyyD", "/login/kakao_login.do");
    var state = naver_id_login.getUniqState();
    naver_id_login.setButton("white", 2,40);
    naver_id_login.setDomain("YOUR_SERVICE_URL");
    naver_id_login.setState(state);
    naver_id_login.setPopup();
    naver_id_login.init_naver_id_login();
</script>

<a id="kakao-login-btn" href="javascript:loginWithKakao()">
    <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222" alt="카카오 로그인 버튼" />
</a>
<p id="token-result"></p>

<script>
    function loginWithKakao() {
        Kakao.Auth.authorize({
            redirectUri: '${REDIRECT_URI}',  // 앱에 등록된 카카오 로그인에서 사용할 Redirect URI 입력
        });
    }

    // 아래는 데모를 위한 UI 코드입니다.
    displayToken()
    function displayToken() {
        var token = getCookie('authorize-access-token');

        if(token) {
            Kakao.Auth.setAccessToken(token);
            Kakao.Auth.getStatusInfo()
                .then(function(res) {
                    if (res.status === 'connected') {
                        document.getElementById('token-result').innerText
                            = 'login success, token: ' + Kakao.Auth.getAccessToken();
                    }
                })
                .catch(function(err) {
                    Kakao.Auth.setAccessToken(null);
                });
        }
    }
</script>
<script>
    function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const error = document.getElementById("error");

        if (username === "admin" && password === "1234") {
            alert("로그인 성공!");
            window.location.href = "welcome.html";
        } else {
            error.textContent = "아이디 또는 비밀번호가 잘못되었습니다.";
        }
    }
</script>
</body>
</html>
