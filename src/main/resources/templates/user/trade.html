<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>굿즈거래 - 더쿠쿠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">

    <!-- 헤더 -->
    <header class="header">
        <div class="header-top">
            <a th:href="@{/}" class="logo">더쿠쿠</a>
        </div>
        <h2 class="sub-title">굿즈거래</h2>
    </header>

    <main class="content">

        <!-- 검색 -->
        <section class="card">
            <div class="search-box">
                <input type="text" placeholder="작품명, 캐릭터, 굿즈명 검색">
                <button>검색</button>
            </div>

            <div class="tab-row sort-row">
                <button class="chip">전체</button>
                <button class="chip">포카</button>
                <button class="chip">피규어</button>
                <button class="chip">앨범</button>
            </div>
        </section>

        <!-- 거래 목록 -->
        <section class="card trade-list">

            <article class="trade-item">
                <h3 class="trade-title">[판매] 주술회전 고죠 포카</h3>
                <p class="trade-info">서울 · 직거래 · 10,000원</p>
                <p class="trade-status sale">판매중</p>
            </article>

            <article class="trade-item">
                <h3 class="trade-title">[교환] 귀멸 탄지로 아크릴 키링</h3>
                <p class="trade-info">부산 · 택배 · 교환 희망</p>
                <p class="trade-status booked">예약중</p>
            </article>

            <button class="write-btn">+ 거래 글쓰기</button>

        </section>

    </main>

</div>

<!-- bottom nav -->
<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item">
        <span class="icon">🏠</span>
        <span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item">
        <span class="icon">📁</span>
        <span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item active">
        <span class="icon">💸</span>
        <span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item">
        <span class="icon">👤</span>
        <span>내정보</span>
    </a>
</nav>

</body>
</html>
