<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 굿즈거래</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">

    <header class="header">
        <div class="header-top">
            <a th:href="@{/}" class="logo">더쿠쿠</a>
            <div class="logo-badge subtle">
                <span>💸</span>
                <span>굿즈거래</span>
            </div>
        </div>
    </header>

    <main class="content">

        <!-- 검색 & 필터 -->
        <section class="card trade-header-card">
            <div class="card-header">
                <div class="card-title">
                    <span>굿즈거래</span>
                    <span class="pill pill-green">MARKET</span>
                </div>
            </div>

            <div class="search-box">
                <input type="text" placeholder="작품명, 캐릭터, 굿즈명 검색">
                <button type="button">검색</button>
            </div>

            <div class="chip-group scrollable">
                <button type="button" class="chip chip-light active">전체</button>
                <button type="button" class="chip chip-light">포카</button>
                <button type="button" class="chip chip-light">피규어</button>
                <button type="button" class="chip chip-light">앨범</button>
                <button type="button" class="chip chip-light">키링</button>
                <button type="button" class="chip chip-light">기타</button>
            </div>

            <div class="trade-toolbar">
                <span class="trade-count">총 23건</span>
                <div class="chip-group">
                    <button type="button" class="chip chip-light active">최신순</button>
                    <button type="button" class="chip chip-light">가격 낮은순</button>
                    <button type="button" class="chip chip-light">인기순</button>
                </div>
                <button type="button" class="btn-primary btn-sm">+ 거래 글쓰기</button>
            </div>
        </section>

        <!-- 거래 리스트 -->
        <section class="card trade-list-card">
            <ul class="trade-list">

                <li class="trade-card">
                    <div class="trade-thumb thumb-purple"></div>
                    <div class="trade-main">
                        <div class="trade-row-top">
                            <span class="trade-badge sell">판매</span>
                            <span class="trade-title">주술회전 고죠 포카 세트</span>
                        </div>
                        <p class="trade-meta">
                            서울 · 직거래 · 10,000원 · 판매중
                        </p>
                        <p class="trade-tag">
                            #주술회전 #고죠사토루 #포카
                        </p>
                    </div>
                </li>

                <li class="trade-card">
                    <div class="trade-thumb thumb-pink"></div>
                    <div class="trade-main">
                        <div class="trade-row-top">
                            <span class="trade-badge trade">교환</span>
                            <span class="trade-title">귀멸 탄지로 아크릴 키링</span>
                        </div>
                        <p class="trade-meta">
                            부산 · 택배 · 교환 희망 · 예약중
                        </p>
                        <p class="trade-tag">
                            #귀멸의칼날 #탄지로 #키링
                        </p>
                    </div>
                </li>

                <li class="trade-card">
                    <div class="trade-thumb thumb-blue"></div>
                    <div class="trade-main">
                        <div class="trade-row-top">
                            <span class="trade-badge sell">판매</span>
                            <span class="trade-title">블루록 한정 포스터 3종</span>
                        </div>
                        <p class="trade-meta">
                            온라인 · 택배 · 25,000원 · 판매중
                        </p>
                        <p class="trade-tag">
                            #블루록 #포스터 #한정
                        </p>
                    </div>
                </li>

            </ul>
        </section>

    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item">
        <span class="icon">🏠</span>
        <span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item">
        <span class="icon">📁</span>
        <span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item active">
        <span class="icon">💸</span>
        <span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item">
        <span class="icon">👤</span>
        <span>내정보</span>
    </a>
</nav>
</body>
</html>
