<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 내가 쓴 굿즈거래 글</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-top">
            <a th:href="@{/mypage}" class="logo">〈</a>
            <span class="logo-badge subtle">내가 작성한 굿즈거래 글</span>
        </div>
    </header>

    <main class="content">
        <section class="card trade-header-card">
            <p class="profile-bio">내가 올린 굿즈 판매/교환 글만 모아 보여주는 화면 (더미 데이터).</p>

            <ul class="trade-list" style="margin-top:8px;">
                <li class="trade-card">
                    <div class="trade-thumb thumb-purple"></div>
                    <div class="trade-main">
                        <div class="trade-row-top">
                            <span class="trade-title">[판매] 주술회전 고죠 포카</span>
                            <span class="trade-badge sell">판매중</span>
                        </div>
                        <p class="trade-meta">서울 · 15,000원 · 2025-11-14</p>
                        <p class="trade-tag">#주술회전 #고죠사토루</p>
                    </div>
                </li>

                <li class="trade-card">
                    <div class="trade-thumb thumb-blue"></div>
                    <div class="trade-main">
                        <div class="trade-row-top">
                            <span class="trade-title">[교환] 귀멸의 칼날 포카</span>
                            <span class="trade-badge trade">교환</span>
                        </div>
                        <p class="trade-meta">서울 · 교환 희망 · 2025-11-10</p>
                        <p class="trade-tag">#귀멸의칼날 #탄지로</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><span class="icon">🏠</span><span>홈</span></a>
    <a th:href="@{/board}" class="nav-item"><span class="icon">📁</span><span>덕질게시판</span></a>
    <a th:href="@{/trade}" class="nav-item"><span class="icon">💸</span><span>굿즈거래</span></a>
    <a th:href="@{/mypage}" class="nav-item active"><span class="icon">👤</span><span>내정보</span></a>
</nav>
</body>
</html>
