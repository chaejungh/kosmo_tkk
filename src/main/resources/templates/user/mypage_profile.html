<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 프로필 편집</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-top">
            <a th:href="@{/mypage}" class="logo">〈</a>
            <span class="logo-badge subtle">프로필 편집</span>
        </div>
    </header>

    <main class="content">
        <section class="card profile-card">
            <div class="profile-main">
                <div class="avatar">DH</div>
                <div class="profile-text">
                    <p class="profile-bio">프로필 이미지는 추후 업로드 기능으로 변경됩니다.</p>
                    <button class="btn-outline btn-sm" type="button">이미지 변경 (더미)</button>
                </div>
            </div>
        </section>

        <section class="card mypage-section">
            <h3 class="mypage-title">기본 정보</h3>
            <div class="simple-list">
                <div style="margin-bottom:8px;">
                    <div style="font-size:12px;color:#6b7280;">닉네임</div>
                    <input type="text" value="정다희"
                           style="width:100%;padding:8px 10px;border-radius:10px;border:1px solid #e5e7eb;font-size:13px;">
                </div>
                <div style="margin-bottom:8px;">
                    <div style="font-size:12px;color:#6b7280;">한 줄 소개</div>
                    <input type="text" value="홍대 팝업 투어 중 · 굿즈 수집가"
                           style="width:100%;padding:8px 10px;border-radius:10px;border:1px solid #e5e7eb;font-size:13px;">
                </div>
            </div>
        </section>

        <section class="card mypage-section">
            <h3 class="mypage-title">비밀번호</h3>
            <div class="simple-list">
                <div style="margin-bottom:8px;">
                    <div style="font-size:12px;color:#6b7280;">현재 비밀번호</div>
                    <input type="password"
                           style="width:100%;padding:8px 10px;border-radius:10px;border:1px solid #e5e7eb;font-size:13px;">
                </div>
                <div style="margin-bottom:8px;">
                    <div style="font-size:12px;color:#6b7280;">새 비밀번호</div>
                    <input type="password"
                           style="width:100%;padding:8px 10px;border-radius:10px;border:1px solid #e5e7eb;font-size:13px;">
                </div>
            </div>
        </section>

        <div style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end; padding:0 4px 16px;">
            <a th:href="@{/mypage}" class="btn-outline btn-sm">취소</a>
            <button class="btn-primary btn-sm" type="button">저장 (더미)</button>
        </div>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><span class="icon">🏠</span><span>홈</span></a>
    <a th:href="@{/board}" class="nav-item"><span class="icon">📁</span><span>덕질게시판</span></a>
    <a th:href="@{/trade}" class="nav-item"><span class="icon">💸</span><span>굿즈거래</span></a>
    <a th:href="@{/mypage}" class="nav-item active"><span class="icon">👤</span><span>내정보</span></a>
</nav>
</body>
</html>
