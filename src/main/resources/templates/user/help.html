<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 문의 · AI 상담</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">

    <header class="header">
        <div class="header-top">
            <a th:href="@{/}" class="logo">더쿠쿠</a>
            <div class="logo-badge subtle">
                <span>💬</span>
                <span>문의 · AI 상담</span>
            </div>
        </div>
    </header>

    <main class="content">

        <section class="card">
            <div class="card-header">
                <div class="card-title">
                    <span>AI 상담원입니다. 무엇을 도와드릴까요?</span>
                    <span class="pill pill-blue">BETA</span>
                </div>
            </div>

            <div class="chip-group">
                <button type="button" class="chip chip-light">매장 / 지도</button>
                <button type="button" class="chip chip-light">거래 / 결제</button>
                <button type="button" class="chip chip-light">계정 / 비밀번호</button>
                <button type="button" class="chip chip-light">기타 문의</button>
            </div>

            <div class="fake-chat">
                <div class="chat-bubble bot">
                    안녕하세요! 더쿠쿠 AI 상담원입니다.<br>
                    아래 카테고리를 선택하거나, 문의 내용을 적어주세요. (추후 실제 챗봇 연동)
                </div>
                <div class="chat-input-row">
                    <input type="text" placeholder="문의 내용을 입력하세요.">
                    <button type="button">전송</button>
                </div>
            </div>
        </section>

        <section class="card">
            <h3 class="mypage-title">자주 묻는 질문</h3>
            <ul class="simple-list link-list">
                <li>지도에 매장이 안 나와요.</li>
                <li>거래 중 분쟁이 생겼어요.</li>
                <li>로그인이 안 돼요.</li>
                <li>알림을 끄고 싶어요.</li>
            </ul>
        </section>

    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item">
        <span class="icon">🏠</span>
        <span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item">
        <span class="icon">📁</span>
        <span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item">
        <span class="icon">💸</span>
        <span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item">
        <span class="icon">👤</span>
        <span>내정보</span>
    </a>
</nav>
</body>
</html>
