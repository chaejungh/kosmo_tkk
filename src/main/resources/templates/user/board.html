<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>덕질게시판 - 더쿠쿠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">

    <!-- 헤더 -->
    <header class="header">
        <div class="header-top">
            <a th:href="@{/}" class="logo">더쿠쿠</a>
        </div>
        <h2 class="sub-title">덕질게시판</h2>
    </header>

    <main class="content">

        <!-- 카테고리 -->
        <section class="card">
            <div class="tab-row">
                <button class="chip">내 새끼 자랑</button>
                <button class="chip">코스프레</button>
                <button class="chip">자유</button>
            </div>

            <div class="tab-row sort-row">
                <button class="chip">최신순</button>
                <button class="chip">좋아요순</button>
                <button class="chip">조회수순</button>
                <button class="chip">댓글순</button>
            </div>
        </section>

        <!-- 게시글 목록 -->
        <section class="card">
            <ul class="feed-list">

                <li class="feed">
                    <div class="feed-title">오늘 영업한 내 최애 포카 자랑</div>
                    <div class="feed-meta">
                        닉네임 · 좋아요 12 · 댓글 3 · 조회 120
                    </div>
                    <div class="feed-tag">#주술회전 #고죠사토루</div>
                </li>

                <li class="feed">
                    <div class="feed-title">코스프레 첫 도전 후기</div>
                    <div class="feed-meta">
                        코스붕이 · 좋아요 34 · 댓글 10 · 조회 340
                    </div>
                    <div class="feed-tag">#귀멸의칼날 #네즈코</div>
                </li>

            </ul>

            <button class="write-btn">+ 글쓰기</button>
        </section>

    </main>

</div>

<!-- bottom nav -->
<nav class="bottom-nav">
    <a th:href="@{/
}" class="nav-item">
        <span class="icon">🏠</span>
        <span>홈</span>
    </a>
    <a th:href="@{/board}" class="nav-item active">
        <span class="icon">📁</span>
        <span>덕질게시판</span>
    </a>
    <a th:href="@{/trade}" class="nav-item">
        <span class="icon">💸</span>
        <span>굿즈거래</span>
    </a>
    <a th:href="@{/mypage}" class="nav-item">
        <span class="icon">👤</span>
        <span>내정보</span>
    </a>
</nav>

</body>
</html>
