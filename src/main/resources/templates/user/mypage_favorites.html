<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더쿠쿠 - 찜한 굿즈 / 관심 거래글</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header-top">
            <a th:href="@{/mypage}" class="logo">〈</a>
            <span class="logo-badge subtle">찜한 굿즈 / 관심 거래글</span>
        </div>
    </header>

    <main class="content">
        <section class="card trade-header-card">
            <p class="profile-bio">찜(하트) 눌러둔 굿즈거래 글들을 모아서 보여주는 화면 (더미 데이터).</p>

            <ul class="trade-list" style="margin-top:8px;">
                <li class="trade-card">
                    <div class="trade-thumb thumb-purple"></div>
                    <div class="trade-main">
                        <div class="trade-row-top">
                            <span class="trade-title">[관심] 에반게리온 한정 피규어</span>
                            <span class="trade-badge sell">판매중</span>
                        </div>
                        <p class="trade-meta">서울 · 80,000원 · 2025-11-13</p>
                        <p class="trade-tag">#에반게리온 #한정판</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><span class="icon">🏠</span><span>홈</span></a>
    <a th:href="@{/board}" class="nav-item"><span class="icon">📁</span><span>덕질게시판</span></a>
    <a th:href="@{/trade}" class="nav-item"><span class="icon">💸</span><span>굿즈거래</span></a>
    <a th:href="@{/mypage}" class="nav-item active"><span class="icon">👤</span><span>내정보</span></a>
</nav>
</body>
</html>
