<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${trade.title} + ' | ÍµøÏ¶àÍ±∞Îûò | ÎçîÏø†Ïø†'">ÍµøÏ¶àÍ±∞Îûò ÏÉÅÏÑ∏ | ÎçîÏø†Ïø†</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        :root {
            --purple: #6366f1;
            --purple-deep: #4f46e5;
            --bg-soft: #f9fafb;
            --border: #e5e7eb;
            --text-main: #111827;
            --text-sub: #6b7280;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg-soft);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-main);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== ÏÉÅÎã® Î∞î ===== */
        .top-bar {
            position: sticky;
            top: 0;
            z-index: 20;
            background: #ffffff;
            border-bottom: 1px solid var(--border);
        }

        .top-bar-inner {
            max-width: 1040px;
            margin: 0 auto;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            border: none;
            background: transparent;
            font-size: 18px;
            cursor: pointer;
        }

        .top-title {
            font-size: 16px;
            font-weight: 600;
        }

        /* ===== Ï†ÑÏ≤¥ ÌéòÏù¥ÏßÄ ===== */
        .detail-page {
            max-width: 1040px;
            margin: 0 auto;
            padding: 16px;
        }

        .detail-layout {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        @media (min-width: 900px) {
            .detail-layout {
                display: grid;
                grid-template-columns: minmax(0, 1.1fr) minmax(280px, 0.9fr);
                gap: 32px;
                align-items: flex-start;
            }
        }

        /* ===== Ïù¥ÎØ∏ÏßÄ ÏòÅÏó≠ ===== */
        .image-box {
            background: #ffffff;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(15, 23, 42, 0.06);
        }

        .image-frame {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #f3f4f6;
        }

        .image-frame img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            max-height: 460px;
            margin: 0 auto;
        }

        /* ===== Ïò§Î•∏Ï™Ω Ï†ïÎ≥¥ Ïπ¥Îìú ===== */
        .info-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 18px 20px 20px;
            box-shadow: 0 4px 20px rgba(15, 23, 42, 0.06);
        }

        .title {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .meta {
            font-size: 13px;
            color: var(--text-sub);
            margin-bottom: 8px;
        }

        /* üîπ Ï¢ãÏïÑÏöî / Ï±ÑÌåÖ / Ï°∞ÌöåÏàò ÎùºÏù∏ */
        .stats-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-sub);
            margin-bottom: 16px;
        }

        .like-form {
            margin: 0;
        }

        .like-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 0;
        }

        .like-btn.liked {
            color: #ef4444; /* Îπ®Í∞Ñ ÌïòÌä∏ */
        }

        .price {
            font-size: 22px;
            font-weight: 800;
            color: var(--purple);
            margin-bottom: 16px;
        }

        /* ===== ÏÉÅÌÉú Î±ÉÏßÄ ===== */
        .status-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-onsale {
            background: rgba(99, 102, 241, 0.1);
            color: var(--purple-deep);
        }

        .badge-reserved {
            background: rgba(251, 191, 36, 0.1);
            color: #d97706;
        }

        .badge-sold {
            background: #e5e7eb;
            color: #4b5563;
        }

        /* ===== ÏÑ§Î™Ö ===== */
        .desc-box {
            margin-top: 12px;
            padding: 12px 14px;
            border-radius: 12px;
            background: #f9fafb;
            font-size: 14px;
            line-height: 1.6;
        }

        /* ===== ÌåêÎß§Ïûê ===== */
        .seller-card {
            padding-bottom: 12px;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .seller-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #eef2ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .seller-info-main {
            flex: 1;
        }

        .seller-name {
            font-size: 14px;
            font-weight: 600;
        }

        .seller-region {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 2px;
        }

        /* ===== Î≤ÑÌäº ===== */
        .button-wrap {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-main,
        .btn-sub {
            border-radius: 999px;
            padding: 14px 18px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn-main {
            background: var(--purple);
            color: #ffffff;
        }

        .btn-main:hover {
            background: var(--purple-deep);
        }

        .btn-sub {
            background: #ffffff;
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        @media (min-width: 768px) {
            .button-wrap {
                flex-direction: row;
            }

            .btn-main,
            .btn-sub {
                flex: 1;
            }
        }

        /* ===== ÎùºÎ≤® ===== */
        .label-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 4px;
            font-size: 12px;
            color: var(--text-sub);
        }

        .label-chip {
            padding: 2px 8px;
            border-radius: 999px;
            background: #f3f4f6;
        }
    </style>
</head>
<body>

<header class="top-bar">
    <div class="top-bar-inner">
        <button class="back-btn" type="button" onclick="history.back()">‚Üê</button>
        <div class="top-title">ÍµøÏ¶àÍ±∞Îûò</div>
    </div>
</header>

<main class="detail-page">

    <section class="detail-layout">

        <!-- üî• ÎåÄÌëú Ïù¥ÎØ∏ÏßÄ -->
        <div class="image-box">
            <div class="image-frame">
                <img th:src="${coverUrl}"
                     th:onclick="'location.href=\'/trade/' + ${trade.id} + '/article/' + ${coverImageId} + '/detail.do\''"
                     style="cursor:pointer;"
                     alt="ÍµøÏ¶à Ïù¥ÎØ∏ÏßÄ"/>
            </div>
        </div>

        <!-- Ïò§Î•∏Ï™Ω Ï†ïÎ≥¥ -->
        <div class="info-card">

            <!-- üîº ÌîÑÎ°úÌïÑ Ïπ¥Îìú (ÎãâÎÑ§ÏûÑ ÌÅ¥Î¶≠ ‚Üí ÌåêÎß§Ïûê Î¶¨Ïä§Ìä∏Î°ú Ïù¥Îèô) -->
            <div class="seller-card">
                <div class="seller-avatar"><span>üë§</span></div>

                <div class="seller-info-main">
                    <div class="seller-name">
                        <a th:href="@{|/trade/seller/${sellerId}|}"
                           th:text="${trade.seller != null ? trade.seller.nickname : 'ÌåêÎß§Ïûê #' + trade.sellerId}">
                            ÌåêÎß§Ïûê
                        </a>
                    </div>

                    <div class="seller-region"
                         th:text="${trade.region != null ? trade.region : 'ÏßÄÏó≠ ÎØ∏Îì±Î°ù'}"></div>
                </div>
            </div>

            <!-- Í∏Ä Ï†úÎ™© -->
            <h1 class="title" th:text="${trade.title}"></h1>

            <!-- Îì±Î°ùÏùº -->
            <div class="meta">
                <span th:text="${#temporals.format(trade.createdAt, 'MM/dd')} + ' Îì±Î°ù'"></span>
            </div>

            <!-- üîπ Ï¢ãÏïÑÏöî / Ï±ÑÌåÖ / Ï°∞ÌöåÏàò + ÌÜ†Í∏Ä ÌïòÌä∏ -->
            <div class="stats-row">

                <!-- Îπà ÌïòÌä∏ (ÏïÑÏßÅ Ï∞ú ÏïàÌï®) -->
                <form class="like-form"
                      th:if="${!liked}"
                      th:action="@{|/trade/${currentMemberId}/BookMark|}"
                      method="post">
                    <input type="hidden" name="tradeId" th:value="${trade.id}">
                    <button type="submit" class="like-btn">‚ô°</button>
                </form>

                <!-- Îπ®Í∞Ñ ÌïòÌä∏ (Ïù¥ÎØ∏ Ï∞úÌïú ÏÉÅÌÉú) -->
                <form class="like-form"
                      th:if="${liked}"
                      th:action="@{|/trade/${currentMemberId}/BookMarkDelete|}"
                      method="post">
                    <input type="hidden" name="tradeId" th:value="${trade.id}">
                    <button type="submit" class="like-btn liked">‚ô•</button>
                </form>

                <span>
                    <span th:text="${likeCount}">0</span> Ï∞ú ¬∑
                    üí¨ <span th:text="${chatCount}">0</span> Ï±ÑÌåÖ ¬∑
                    Ï°∞Ìöå <span th:text="${trade.viewCount != null ? trade.viewCount : 0}">0</span>
                </span>
            </div>

            <!-- Í∞ÄÍ≤© -->
            <div class="price"
                 th:text="${#numbers.formatInteger(trade.price, 0, 'COMMA')} + 'Ïõê'"></div>

            <div class="status-row">
                <span class="status-badge"
                      th:classappend="${statusClass}"
                      th:text="${statusLabel}"></span>

                <div class="label-row">
                    <span class="label-chip" th:text="${trade.category}"></span>
                    <span class="label-chip" th:text="${trade.tradeType}"></span>
                    <span class="label-chip" th:text="${trade.tradeMethod}"></span>
                </div>
            </div>

            <div class="desc-box" th:text="${trade.content}"></div>

            <!-- Ï±ÑÌåÖÌïòÍ∏∞ Î≤ÑÌäº -->
            <div class="button-wrap">
                <form
                        th:if="${trade.sellerId != currentMemberId}"
                        th:action="@{|/trade/${trade.id}/chat/start/${currentMemberId}|}"
                      method="post" style="flex:1;">
                    <button type="submit" class="btn-main">Ï±ÑÌåÖÌïòÍ∏∞</button>
                </form>
            </div>

        </div>
    </section>

</main>

</body>
</html>
