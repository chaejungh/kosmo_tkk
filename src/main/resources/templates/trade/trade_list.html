<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ÍµøÏ¶àÍ±∞Îûò | ÎçîÏø†Ïø†</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --purple: #6366f1;
            --purple-deep: #4f46e5;
            --bg-soft: #f5f3ff;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --text-main: #111827;
            --text-sub: #6b7280;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-soft);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* ===== ÏÉÅÎã® Ìó§Îçî ===== */
        .trade-header {
            position: sticky;
            top: 0;
            z-index: 20;
            background: white;
            padding: 16px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: var(--purple);
        }

        .header-title {
            font-size: 15px;
            font-weight: 700;
            margin-left: 6px;
            color: var(--text-main);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* ===== Ïπ¥ÌÖåÍ≥†Î¶¨ Î≤ÑÌäº ===== */
        .trade-filter {
            background: white;
            padding: 12px 18px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .filter-btn {
            padding: 6px 14px;
            border-radius: 999px;
            background: #ffffff;
            border: 1px solid var(--border);
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            color: #444;
        }

        .filter-btn.active {
            background: var(--purple);
            color: white;
            border-color: var(--purple);
        }

        /* ===== Î¶¨Ïä§Ìä∏ Ïπ¥Îìú ===== */
        .trade-list {
            padding: 12px 18px 40px;
        }

        .trade-card {
            background: var(--card-bg);
            border-radius: 14px;
            display: flex;
            gap: 12px;
            padding: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            cursor: pointer;
        }

        .trade-thumb {
            width: 95px;
            height: 95px;
            border-radius: 10px;
            background: #eee;
            object-fit: cover;
        }

        .trade-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .trade-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .trade-meta {
            font-size: 12px;
            color: var(--text-sub);
        }

        .trade-price {
            font-size: 15px;
            font-weight: 700;
            color: var(--purple);
            margin-top: 6px;
        }

        /* ===== Í∏ÄÏì∞Í∏∞ floating Î≤ÑÌäº ===== */
        .write-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: var(--purple);
            color: white;
            padding: 14px 22px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            cursor: pointer;
            z-index: 30;
            border: none;
            text-decoration: none;
        }

        .write-btn:hover {
            background: var(--purple-deep);
        }

        /* ===== ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #ffffff;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.12);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            z-index: 50;
        }

        .nav-item {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            text-decoration: none;
            color: var(--text-sub);
            border-right: 1px solid var(--border);
        }

        .nav-item:last-child {
            border-right: none;
        }

        .nav-item .icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--purple);
            font-weight: 700;
        }

        .badge {
            position: absolute;
            top: 7px;
            right: 28px;
            background: #ff4e4e;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 999px;
        }

        .badge.pulse {
            animation: pulseBadge 1.4s infinite;
        }

        @keyframes pulseBadge {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,78,78,0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 8px rgba(255,78,78,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,78,78,0); }
        }
    </style>
</head>
<body>

<!-- ===== Ìó§Îçî ===== -->
<div class="trade-header">
    <div class="header-left">
        <div class="logo">ÎçîÏø†Ïø†</div>
        <div class="header-title">ÍµøÏ¶àÍ±∞Îûò</div>
    </div>
</div>

<!-- ===== Ïπ¥ÌÖåÍ≥†Î¶¨ ===== -->
<div class="trade-filter">
    <button class="filter-btn active">Ï†ÑÏ≤¥</button>
    <button class="filter-btn">ÌåêÎß§</button>
    <button class="filter-btn">Íµ¨Îß§</button>
    <button class="filter-btn">ÍµêÌôò</button>
    <button class="filter-btn">ÌîºÍ∑úÏñ¥</button>
    <button class="filter-btn">Ìè¨Ïπ¥</button>
    <button class="filter-btn">Í∏∞ÌÉÄÍµøÏ¶à</button>
</div>

<!-- ===== LIST ===== -->
<div class="trade-list">

    <div class="trade-card"
         th:each="post : ${page.content}"
         th:onclick="|location.href='/trade/${post.id}/article/detail.do'|">

        <!-- Ïç∏ÎÑ§Ïùº -->
        <img class="trade-thumb"
             th:src="${post.thumbnailUrl} != null ? ${post.thumbnailUrl} : '/images/dummy/noimg.png'">

        <!-- ÎÇ¥Ïö© -->
        <div class="trade-info">
            <div>
                <div class="trade-title" th:text="${post.title}">ÏÉÅÌíà Ï†úÎ™©</div>
                <div class="trade-meta"
                     th:text="|${post.region} ¬∑ ${post.timeAgo}|">
                    ÏßÄÏó≠ ¬∑ ÏãúÍ∞Ñ
                </div>
            </div>

            <div class="trade-price"
                 th:text="${post.priceText}">
                Í∞ÄÍ≤©
            </div>
        </div>
    </div>

</div>

<!-- ===== Í∏ÄÏì∞Í∏∞ Î≤ÑÌäº ===== -->
<a href="/trade/write" class="write-btn">+ Í∏ÄÏì∞Í∏∞</a>

<!-- ===== ÌïòÎã® ÎÑ§ÎπÑ ===== -->
<nav class="bottom-nav">

    <a href="/" class="nav-item" data-page="home">
        <span class="icon">üè†</span>
        Ìôà
    </a>

    <a href="/chat" class="nav-item" data-page="chat">
        <span class="icon">üí¨</span>
        Ï±ÑÌåÖÎ∞©
        <span class="badge pulse" id="chatBadge">3</span>
    </a>

    <a href="/mypage" class="nav-item" data-page="mypage">
        <span class="icon">üë§</span>
        ÎÇ¥Ï†ïÎ≥¥
    </a>

</nav>

<!-- ================= JS Í∏∞Îä• ================= -->
<script>
    (function () {

        const nav = document.querySelector(".bottom-nav");
        const items = nav.querySelectorAll(".nav-item");
        const badge = document.getElementById("chatBadge");
        const STORAGE_KEY = "duckuku_unread_msg";

        /* --- ÌôúÏÑ±Ìôî ÌéòÏù¥ÏßÄ ÏûêÎèô Í∞êÏßÄ --- */
        const pathname = window.location.pathname;

        let active = "home";
        if (pathname.startsWith("/chat")) active = "chat";
        else if (pathname.startsWith("/mypage")) active = "mypage";

        items.forEach(i => {
            if (i.dataset.page === active) i.classList.add("active");
        });

        /* --- Î±ÉÏßÄ Ï†ÄÏû•Îêú unread Ïó¨Î∂Ä ÌôïÏù∏ --- */
        const unread = localStorage.getItem(STORAGE_KEY);

        if (unread === "0" && badge) {
            badge.style.display = "none";
        }

        /* --- Ï±ÑÌåÖ ÌÅ¥Î¶≠ÌïòÎ©¥ ÏùΩÏùå Ï≤òÎ¶¨ --- */
        const chatItem = document.querySelector('.nav-item[data-page="chat"]');
        if (chatItem) {
            chatItem.addEventListener("click", () => {
                if (badge) badge.style.display = "none";
                localStorage.setItem(STORAGE_KEY, "0");
            });
        }

    })();
</script>

</body>
</html>
