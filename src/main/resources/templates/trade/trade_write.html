<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중고 굿즈 글쓰기</title>
</head>
<body>
<h1>중고 굿즈 글쓰기</h1>

<form th:action="@{|/trade/${memberId}/write|}" th:object="${post}" method="post">

    <!-- 글 타입(t) 유지하고 싶으면 hidden 으로 넘김 -->
    <input type="hidden" name="tradeType" th:value="*{tradeType}"/>

    <div>
        <label>제목</label>
        <input type="text" th:field="*{title}" required/>
    </div>

    <div>
        <label>굿즈 이름</label>
        <input type="text" th:field="*{goodsName}" required/>
    </div>

    <div>
        <label>작품명</label>
        <input type="text" th:field="*{workName}"/>
    </div>

    <div>
        <label>캐릭터명</label>
        <input type="text" th:field="*{characterName}"/>
    </div>

    <div>
        <label>카테고리</label>
        <input type="text" th:field="*{category}"/>
    </div>

    <div>
        <label>가격</label>
        <input type="number" th:field="*{price}" min="0"/>
    </div>

    <div>
        <label>거래 방식 (직거래/택배 등)</label>
        <input type="text" th:field="*{tradeMethod}" required/>
    </div>

    <div>
        <label>지역</label>
        <input type="text" th:field="*{region}"/>
    </div>

    <div>
        <label>내용</label><br>
        <textarea th:field="*{content}" rows="10" cols="60" required></textarea>
    </div>

    <div>
        <button type="submit">등록</button>
        <a th:href="@{/trade/list.do}">목록으로</a>
    </div>
</form>

</body>
</html>
