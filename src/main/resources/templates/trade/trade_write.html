<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 | 굿즈거래 - 더쿠쿠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --purple: #6366f1;
            --purple-deep: #4f46e5;
            --bg-soft: #f5f3ff;
            --border: #e5e7eb;
            --text-main: #111827;
            --text-sub: #6b7280;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-soft);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* ===== 헤더 ===== */
        .write-header {
            background: white;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .back-btn {
            font-size: 22px;
            cursor: pointer;
        }

        .write-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
        }

        /* ===== 본문 ===== */
        .write-container {
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* 이미지 업로드 */
        .img-upload-box {
            width: 100%;
            height: 140px;
            border: 2px dashed var(--border);
            background: #ffffff;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-sub);
            cursor: pointer;
            font-size: 14px;
        }

        .img-upload-box:hover {
            border-color: var(--purple);
            color: var(--purple);
        }

        /* 인풋 공통 */
        .input-field {
            width: 100%;
            height: 46px;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 0 14px;
            font-size: 14px;
        }

        .input-field:focus {
            border-color: var(--purple);
            outline: none;
        }

        /* 상세 설명 */
        .textarea-field {
            width: 100%;
            height: 150px;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 12px;
            font-size: 14px;
            resize: none;
        }

        .textarea-field:focus {
            border-color: var(--purple);
            outline: none;
        }

        /* ===== 작성하기 버튼 ===== */
        .submit-btn {
            width: calc(100% - 36px);
            margin: 30px auto 30px;
            height: 50px;
            background: var(--purple);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: block;
            box-shadow: 0 4px 15px rgba(99,102,241,0.25);
        }

        .submit-btn:hover {
            background: var(--purple-deep);
        }

    </style>
</head>
<body>

<!-- ===== 헤더 ===== -->
<div class="write-header">
    <div class="back-btn" onclick="history.back()">←</div>
    <div class="write-title">글쓰기</div>
</div>

<!-- ===== 본문 ===== -->
<div class="write-container">

    <!-- 이미지 업로드 박스 -->
    <label class="img-upload-box" for="imgUpload">
        이미지 업로드
    </label>
    <input type="file" id="imgUpload" accept="image/*" style="display:none;">

    <!-- 제목 -->
    <input type="text" class="input-field" placeholder="제목을 입력하세요">

    <!-- 설명 -->
    <textarea class="textarea-field" placeholder="상세 설명을 입력하세요"></textarea>

    <!-- 가격 -->
    <input type="text" class="input-field" placeholder="가격 (숫자만 입력)">

</div>

<!-- ===== 작성 완료 버튼 ===== -->
<button class="submit-btn">작성 완료</button>

</body>
</html>
