<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: 'Apple SD Gothic Neo', sans-serif;
        }

        /* ===== 상단 바 ===== */
        .top-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #222;
            border-bottom: 1px solid #333;
        }

        .back-btn {
            font-size: 22px;
            cursor: pointer;
        }

        .seller-info {
            display: flex;
            flex-direction: column;
        }

        .seller-name {
            font-size: 16px;
            font-weight: 700;
        }

        .status-badge {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 6px;
            margin-left: 4px;
        }

        .sold { background: #444; color: #bbb; }
        .reserved { background: #FFA500; color: #000; }

        /* ===== 상품 요약 박스 ===== */
        .product-box {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .product-thumb {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }

        .product-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-title {
            font-size: 14px;
            font-weight: 700;
        }

        .product-price {
            font-size: 13px;
            margin-top: 4px;
            color: #f2d78e;
        }

        /* ===== 메시지 영역 ===== */
        .chat-area {
            height: calc(100vh - 210px);
            overflow-y: auto;
            padding: 16px;
        }

        .msg {
            max-width: 70%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 10px;
            word-break: break-word;
        }

        .me {
            margin-left: auto;
            background: #6366f1;
            color: white;
            border-bottom-right-radius: 0;
        }

        .other {
            margin-right: auto;
            background: #333;
            color: white;
            border-bottom-left-radius: 0;
        }

        /* ===== 입력창 ===== */
        .input-bar {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #222;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            width: 100%;
            gap: 8px;
        }

        .plus-btn {
            background: none;
            border: none;
            font-size: 26px;
            color: #888;
            cursor: pointer;
        }

        .msg-input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .send-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<!-- ===== 상단바 ===== -->
<div class="top-bar">
    <div class="back-btn" onclick="history.back()">←</div>
    <div class="seller-info">
        <div class="seller-name" th:text="${sellerName}">판매자</div>
        <div class="status-badge" th:text="${productStatusLabel}"
             th:class="'status-badge ' + ${productStatusClass}">판매중</div>
    </div>
</div>

<!-- ===== 상품 요약 ===== -->
<div class="product-box">
    <img th:src="${productThumbnailUrl}" class="product-thumb">
    <div class="product-text">
        <div class="product-title" th:text="${productTitle}">상품 제목</div>
        <div class="product-price" th:text="${productPriceText}">10,000원</div>
    </div>
</div>

<!-- ===== 메시지 목록 ===== -->
<div class="chat-area">
    <div th:each="msg : ${msgList}">
        <div th:class="'msg ' + (${msg.senderId} == ${currentMemberId} ? 'me' : 'other')"
             th:text="${msg.message}">
            메시지
        </div>
    </div>
</div>

<!-- ===== 입력창 ===== -->
<form th:action="@{|/trade/${currentMemberId}/chat/${room.id}/send|}"
      method="post"
      class="input-bar">

    <button type="button" class="plus-btn">＋</button>

    <input type="text" name="message" placeholder="메시지 보내기"
           class="msg-input" required>

    <button class="send-btn">전송</button>
</form>

</body>
</html>
