<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 목록 | 더쿠쿠</title>

    <style>
        body {
            margin: 0;
            background: #111;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: white;
        }

        .chat-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .room-item {
            display: flex;
            padding: 14px 8px;
            border-bottom: 1px solid #222;
            gap: 12px;
            cursor: pointer;
        }

        .thumb {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nickname {
            font-size: 16px;
            font-weight: bold;
        }

        .time {
            font-size: 12px;
            color: #888;
        }

        .last-message {
            margin-top: 4px;
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge {
            background: #ff6f61;
            padding: 3px 8px;
            color: white;
            border-radius: 12px;
            font-size: 11px;
        }
    </style>
</head>

<body>

<div class="chat-list">

    <!-- rooms : List<ChatRoomListDTO> -->
    <div th:each="room : ${rooms}"
         th:onclick="|location.href='/trade/' + ${room.tradeId} + '/chat/' + ${room.roomId}|"
         class="room-item">

        <!-- 썸네일 -->
        <div class="thumb">
            <img th:src="${room.tradeThumb}">
        </div>

        <div class="info">

            <div class="top-row">
                <span class="nickname" th:text="${room.opponentName}"></span>
                <span class="time" th:text="${room.lastTime}"></span>
            </div>

            <div class="last-message" th:text="${room.lastMessage}"></div>

        </div>

        <!-- 안 읽은 메시지 개수 배지 -->
        <div th:if="${room.unreadCount > 0}" class="badge"
             th:text="${room.unreadCount}"></div>

    </div>

</div>

</body>
</html>
